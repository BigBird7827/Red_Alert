<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Red Alert - LCARS Bridge Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --dark-red: #8b0000;
  --dark-blue: #001f4d;
  --gold: #c9a23d;
  --white: #ffffff;
  --black: #000000;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--black);
  color: var(--white);
  font-family: 'Roboto Mono',monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

header,footer {
  width: 100%;
  text-align: center;
  padding: 6px;
  background: linear-gradient(to right,var(--dark-red),var(--gold));
  font-weight: bold;
  font-size: 1em;
  letter-spacing: 1.5px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

#alert-buttons {
  position: absolute;
  left: 12px;
  display: flex;
  gap: 8px;
}

.alert-btn {
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 6px;
  font-weight: bold;
  font-size: .85em;
  padding: 6px 10px;
  cursor: pointer;
  color: var(--white);
  background: linear-gradient(to bottom,rgba(255,255,255,.25),rgba(0,0,0,.4));
  transition: all .2s ease;
}

.alert-btn:hover {
  transform: scale(1.08);
}

#red-alert {
  background: linear-gradient(to bottom,#c00000,#4a0000);
}

#yellow-alert {
  background: linear-gradient(to bottom,#d1b200,#5c4b00);
}

#green-alert {
  background: linear-gradient(to bottom,#00a65a,#003d24);
}

#content-area {
  display: flex;
  flex: 1;
  width: 100%;
  overflow: hidden;
}

#status-panel {
  position: absolute;
  bottom: 12px;
  left: 0;
  right: 0;
  text-align: center;
  color: var(--gold);
  font-weight: bold;
  font-size: .85em;
  line-height: 1.4em;
  white-space: pre-line;
}

.lcars-btn {
  font-size: .85em;
  font-weight: bold;
  color: var(--white);
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid var(--gold);
  transition: all .2s ease;
}

.red-btn {
  background-color: var(--dark-red);
}

.blue-btn {
  background-color: var(--dark-blue);
}

.lcars-btn:hover {
  transform: scale(1.05);
}

#dialog-area {
  position: relative;
  flex: 1;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 20px 40px;
  background: rgba(0,0,0,.7);
  overflow: hidden;
}

#dialog-box {
  position: relative;
  z-index: 3;
  width: 100%;
  max-width: 1100px;
}

#fx-layer {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.dialog-section {
  margin-bottom: 16px;
  text-shadow: -1px -1px 2px #000,1px -1px 2px #000,-1px 1px 2px #000,1px 1px 2px #000;
}

h2 {
  color: var(--gold);
  font-size: 1em;
  margin-bottom: 8px;
}

#options { z-index: 6;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 10px;
  width: 100%;
  padding: 10px 0;
  position: relative;
  z-index: 4;
}

#options button {
  background: linear-gradient(to bottom,#333,#111);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: 'Roboto Mono',monospace;
  font-size: 1em;
  padding: 10px 22px;
  border-radius: 10px;
  cursor: pointer;
  transition: all .2s ease;
  font-weight: bold;
}

#options button:hover {
  transform: scale(1.05);
}

.hidden {
  display: none!important;
}

#debrief-overlay {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 5;
  text-align: center;
  padding: 0 60px;
}

#debrief-overlay.active {
  display: flex;
}

footer {
  transition: background .5s ease;
}

@keyframes doublePulse {
  0%{opacity: 0}25%{opacity:1}50%{opacity:0}75%{opacity:1}100%{opacity:0};
}

.fx-crosshatch-shield {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(45deg,rgba(255,230,180,.18)0,rgba(255,230,180,.18)2px,transparent 2px,transparent 12px),repeating-linear-gradient(-45deg,rgba(255,230,180,.18)0,rgba(255,230,180,.18)2px,transparent 2px,transparent 12px),radial-gradient(circle at 50% 50%,rgba(255,240,200,.25)0,rgba(255,200,140,.12)60%,rgba(100,70,40,.04)100%);
  background-size: 200% 200%;
  mix-blend-mode: screen;
  border: 1px solid rgba(255,220,160,.35);
  box-shadow: inset 0 0 40px rgba(255,220,160,.35),0 0 25px rgba(255,200,140,.45);
  animation: crosshatchFlow 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes crosshatchFlow {
  0%{background-position: 0% 50%;
  opacity: 0}25%{background-position:25% 75%;
  opacity: 1}50%{background-position:50% 50%;
  opacity: .6}75%{background-position:75% 25%;
  opacity: 1}100%{background-position:100% 50%;
  opacity: 0};
}

.fx-plasma-conduit {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(35deg,rgba(255,190,100,.25)0,rgba(200,80,20,.18)8px,transparent 14px,transparent 24px);
  background-size: 200% 200%;
  box-shadow: inset 0 0 60px rgba(255,200,140,.35);
  mix-blend-mode: screen;
  animation: plasmaFlow 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes plasmaFlow {
  0%{background-position: 0% 50%;
  opacity: 0}25%{background-position:50% 50%;
  opacity: 1}50%{background-position:100% 50%;
  opacity: .5}75%{background-position:50% 50%;
  opacity: 1}100%{background-position:0% 50%;
  opacity: 0};
}

.fx-subspace-resonance {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%,rgba(255,230,190,.35)0,rgba(255,210,140,.2)20%,rgba(255,190,120,.08)40%,transparent 60%);
  mix-blend-mode: screen;
  animation: resonanceWave 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes resonanceWave {
  0%{transform: scale(.8);
  opacity: 0}25%{transform:scale(1);
  opacity: 1}50%{transform:scale(1.1);
  opacity: .6}75%{transform:scale(1);
  opacity: 1}100%{transform:scale(.8);
  opacity: 0};
}

.fx-plasma-explosion {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%,rgba(255,240,200,.9)0,rgba(255,180,90,.5)25%,rgba(120,60,20,.1)70%,transparent 100%);
  mix-blend-mode: screen;
  animation: explosionFlash 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes explosionFlash {
  0%{transform: scale(.5);
  opacity: 0}15%{transform:scale(1.2);
  opacity: 1}50%{transform:scale(1.5);
  opacity: .6}75%{transform:scale(1.2);
  opacity: 1}100%{transform:scale(.5);
  opacity: 0};
}

.fx-data-network {
  position: absolute;
  inset: 0;
  mix-blend-mode: screen;
  animation: dataNodes 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
}

@keyframes dataNodes {
  0%,100%{opacity: 0}25%,75%{opacity:1};
}

.fx-subspace-wave {
  position: absolute;
  inset: 0;
  background: linear-gradient(0deg,transparent 35%,rgba(255,230,180,.25)50%,transparent 65%);
  background-size: 100% 200%;
  mix-blend-mode: screen;
  animation: waveTravel 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes waveTravel {
  0%{background-position: 0% 100%;
  opacity: 0}25%{background-position:0% 50%;
  opacity: 1}50%{background-position:0% 0%;
  opacity: .6}75%{background-position:0% 50%;
  opacity: 1}100%{background-position:0% 100%;
  opacity: 0};
}

.fx-subspace-wave-short {
  position: absolute;
  top: 33%;
  height: 34%;
  left: 0;
  right: 0;
  background: linear-gradient(0deg,transparent 35%,rgba(255,230,180,.25)50%,transparent 65%);
  background-size: 100% 200%;
  mix-blend-mode: screen;
  animation: waveTravel 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

.fx-vital-svg {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: doublePulse 3s ease-in-out forwards;
}

.fx-vital-svg svg {
  width: 120px;
  height: 260px;
}

.fx-vital-svg path {
  fill: none;
  stroke: rgba(255,240,190,.8);
  stroke-width: 3;
  filter: drop-shadow(0 0 10px rgba(255,240,190,.8));
  animation: svgPulse 3s ease-in-out infinite;
}

@keyframes svgPulse {
  0%{stroke-opacity: .4}25%{stroke-opacity:1}50%{stroke-opacity:.6}75%{stroke-opacity:1}100%{stroke-opacity:.4};
}

.lcars-btn {
  background: linear-gradient(to bottom, rgba(255,255,255,0.25), rgba(0,0,0,0.6)), linear-gradient(to top, rgba(255,255,255,0.15), rgba(255,255,255,0));
  border: 1px solid var(--gold);
  border-radius: 8px;
  box-shadow: inset 0 1px 2px rgba(255,255,255,0.3), inset 0 -2px 3px rgba(0,0,0,0.6), 0 2px 4px rgba(0,0,0,0.5);
  color: var(--white);
  padding: 10px;
  font-weight: bold;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.lcars-btn:hover {

  box-shadow: inset 0 1px 3px rgba(255,255,255,0.4), 0 0 8px rgba(255,215,120,0.7);
}

.red-btn {
  background: linear-gradient(to bottom, rgba(255,255,255,0.25), rgba(0,0,0,0.6)), linear-gradient(to top, rgba(255,255,255,0.15), rgba(255,255,255,0)), linear-gradient(to bottom, #c00000, #4a0000);
}

.blue-btn {
  background: linear-gradient(to bottom, rgba(255,255,255,0.25), rgba(0,0,0,0.6)), linear-gradient(to top, rgba(255,255,255,0.15), rgba(255,255,255,0)), linear-gradient(to bottom, #0a2a6b, #001f4d);

.begin-mission-btn {

#status-panel {

@keyframes commsFlicker {
  0%, 100% { opacity: 0; transform: scale(0.6); }

}


.crew-image-container {
  display: none;

<style id="cc-tab-colors">
  /* Base look */
  #episode-tabs .lcars-tab {
    --tab-fg: #111;
    --tab-bg: #e7e7e7;
    --tab-bg-hover: #dcdcdc;
    --tab-border: rgba(0,0,0,0.15);
    color: var(--tab-fg);
    background: var(--tab-bg);
    border: 1px solid var(--tab-border);
    border-radius: 999px;
    padding: 6px 14px;
    font-weight: 600;
    letter-spacing: .02em;
    transition: transform .05s ease, background-color .12s ease, box-shadow .12s ease;
  }
  #episode-tabs .lcars-tab:hover { background: var(--tab-bg-hover); transform: translateY(-1px); }
  #episode-tabs .lcars-tab[data-active="1"] {
    box-shadow: inset 0 -2px 0 rgba(0,0,0,0.12), 0 0 0 2px rgba(255,255,255,0.2);
    transform: none;
  }
  #episode-tabs .lcars-tab:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255,255,255,0.6), 0 0 0 5px rgba(0,0,0,0.25);

  // Try a few times in case JSON load/render is async; no infinite observers
  if (document.readyState !== 'loading') tag();

})();

function normalizeCrewName(name) {
  if (!name) return "Default";
  return String(name)
    .replace(/^(Captain|Commander|Lt\.|Lieutenant|Doctor|Dr\.|Counselor|Counsellor)\s+/i, '')
    .replace(/^Chief\s+O['’]?Brien$/i, "O'Brien") // keep canonical O'Brien
    .trim();
}


function setPortrait(name) {
  const portrait = document.getElementById('crew-portrait-img');
  if (!portrait) return;
  const normalized = normalizeCrewName(name);
  portrait.src = crewImages[normalized] || crewImages["Default"];
}
async function loadScenarios(){
  try{
    const response = await fetch("https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red_Alert_New.json", { cache: 'no-store' });

    console.log('Loaded all window.scenarios:', window.window.scenarios.length);
    renderMenu();
    if (window.scenarios && window.window.scenarios.length) {
      window.currentScenario = 0;
      displayScenario(window.currentScenario);
    }
  } catch(e){
    document.getElementById('communique').innerHTML =
      '<h2>STARFLEET COMMUNIQUÉ</h2><p>Unable to load mission data.</p>';
  }
}
function fadeTransition(el,newHTML){el.innerHTML=newHTML}
function displayScenario(index){
  setPortrait('Picard');
  currentScenario=index;currentNode=0;missionActive=false
  const dialog=document.getElementById('dialog')
  const options=document.getElementById('options')
  document.getElementById('debrief-overlay').classList.remove('active')
  document.getElementById('debrief-overlay').style.display='none'

  document.getElementById('mission').classList.remove('hidden')

  options.classList.remove('hidden')
  dialog.classList.remove('dialog-top')
  options.classList.remove('options-top')

}

      banner = document.createElement('div');

      comm.insertBefore(banner, comm.firstChild);

  }

        const textToCheck = (opt.label + ' ' + opt.crew_reply).toLowerCase();

        const isExcluded = nonMedicalExclusions.some(e => textToCheck.includes(e));

  if (
    lower.includes("picard") ||
    lower.includes("captain picard") ||
    lower.startsWith("captain,")
  ) return "Picard";

  if (
    lower.includes("riker") ||
    lower.includes("number one") ||
    lower.includes("commander riker")
  ) return "Riker";

  if (
    lower.includes("data") ||
    lower.includes("lt. commander data") ||
    lower.includes("lieutenant commander data") ||

    lower.includes("la forge") ||

    lower.includes("doctor crusher") ||
    lower.includes("dr. crusher") ||
    lower.includes("beverly") ||

    lower.includes("troi") ||

<script>
(function(){
  const headerEl = document.querySelector("header");
  const footerEl = document.querySelector("footer");
  function ensureAlertImage(){
    let img = document.getElementById("alert-image");
    if(!img){
      const left = document.getElementById("left-panel");
      if(left){
        let panel = document.getElementById("alert-panel");
        if(!panel){
          panel = document.createElement("div");
          panel.id = "alert-panel";
          panel.style.display = "flex";
          panel.style.alignItems = "center";
          panel.style.justifyContent = "center";
          panel.style.width = "100%";
          panel.style.padding = "8px 0";
          left.insertBefore(panel, left.firstChild);
        }
        img = document.createElement("img");
        img.id = "alert-image";
        img.alt = "Alert Status";
        img.style.width = "150px";
        img.style.height = "auto";
        panel.appendChild(img);
      }
    }
    return img;
  }
  function setAlert(state){
    const img = ensureAlertImage();
    if(state === "red"){
      headerEl.style.background="linear-gradient(to right,#8b0000,#500000)";
      footerEl.style.background="linear-gradient(to right,#8b0000,#500000)";
      if(img) img.src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.gif";
    } else if(state === "yellow"){
      headerEl.style.background="linear-gradient(to right,#bfa200,#8c7a00)";
      footerEl.style.background="linear-gradient(to right,#bfa200,#8c7a00)";
      if(img) img.src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Yellow%20Alert.gif";
    } else {
      headerEl.style.background="linear-gradient(to right,#006b3c,#00a65a)";
      footerEl.style.background="linear-gradient(to right,#006b3c,#00a65a)";
      if(img) img.src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif";
    }
  }
  const redBtn = document.getElementById("red-alert");
  const yellowBtn = document.getElementById("yellow-alert");
  const greenBtn = document.getElementById("green-alert");
  if(redBtn) redBtn.addEventListener("click",()=>setAlert("red"));
  if(yellowBtn) yellowBtn.addEventListener("click",()=>setAlert("yellow"));
  if(greenBtn) greenBtn.addEventListener("click",()=>setAlert("green"));
  // Initialize default
  setAlert("green");
})();
</script>


<script>
(function(){
  if (window.__sessionTourPersistInit) return; window.__sessionTourPersistInit = true;
  const LSKEY = 'sessionTour.v1';
  const STORE = location.protocol === 'file:' ? sessionStorage : localStorage;
  let tour = [];
  let pos = 0;
  let finished = false;
  function shuffle(a){
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }
  function saveState(){
    try { STORE.setItem(LSKEY, JSON.stringify({ tour, pos, finished })); } catch {}
  }
  function loadState(){
    try {
      const raw = STORE.getItem(LSKEY);
      if (!raw) return null;
      const obj = JSON.parse(raw);
      if (!obj || !Array.isArray(obj.tour) || typeof obj.pos !== 'number' || typeof obj.finished !== 'boolean') return null;
      const n = Array.isArray(window.scenarios) ? window.window.scenarios.length : 0;
      if (obj.tour.length !== n) return null;
      return obj;
    } catch { return null; }
  }
  function buildTour(){
    const n = Array.isArray(window.scenarios) ? window.window.scenarios.length : 0;
    tour = shuffle(Array.from({ length: n }, (_, i) => i));
    pos = 0;
    finished = false;
    saveState();
  }
  function ensureTour(){
    const state = loadState();
    if (state) {
      tour = state.tour.slice();
      pos = Math.max(0, Math.min(state.pos, tour.length ? tour.length - 1 : 0));
      finished = !!state.finished;
    } else {
      buildTour();
    }
  }
  function showCurrent(){
    if (finished || !tour.length) return;
    const idx = tour[pos];
    try {
      if (typeof window.displayScenario === 'function') {
        window.displayScenario(idx);
        saveState();
      } else {
        console.warn('[Tour] displayScenario unavailable.');
      }
    } catch (e) {
      console.error('[Tour] displayScenario failed; skipping.', e);
      advance();
    }
  }
  function advance(){
    if (finished || !tour.length) return;
    pos++;
    if (pos >= tour.length) return finishTour();
    saveState();
    showCurrent();
  }
  function finishTour(){
    finished = true;
    saveState();
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:99999;';
    const card = document.createElement('div');
    card.style.cssText = 'background:#0b0f1a;color:#ffd166;border:2px solid #ffd166;border-radius:16px;padding:16px 20px;max-width:520px;text-align:center;font-family:inherit;';
    card.innerHTML = '<div style="font-weight:800;font-size:20px;margin-bottom:8px;">All window.scenarios shown</div><div style="opacity:.9">Session complete. Refresh to start a new session.</div>';
    overlay.appendChild(card);
    document.body.appendChild(overlay);
  }
  const _load = window.loadScenarios;
  window.loadScenarios = async function(){
    if (typeof _load === 'function') await _load();
    ensureTour();
    if (finished) finishTour(); else showCurrent();
  };
  
</script>

<script>
(function(){
  if (window.__sequentialTourInit) return; window.__sequentialTourInit = true;
  let pos = 0;
  let finished = false;
  function show(idx){
    if (!Array.isArray(window.scenarios) || !window.window.scenarios.length) return;
    if (typeof window.displayScenario === 'function') {
      try { window.displayScenario(idx); } catch(e){ console.error(e); }
    }
  }
  function finish(){
    finished = true;
    const overlay = document.createElement('div');

h graviton bursts.", "options": [{"label": "La Forge, encode a simple harmonic pattern; an introduction.", "crew_reply": "Commander La Forge: Pattern transmitted. The singularity is responding in kind.", "next": 4}, {"label": "Worf, keep phasers on standby but hold fire unless the core destabilizes.", "crew_reply": "Lt. Worf: Acknowledged, Captain. Tactical systems ready.", "next": 4}, {"label": "Data, isolate the radiation pattern and trace it to its origin.", "crew_reply": "Lt. Commander Data: Acknowledged, Captain. The radiation pattern originates within the singularity. The accretion wavefront exhibits self-modulating behavior, possibly an attempt at structured emission", "next": 4}]}, {"crew": "Dr. Crusher", "line": "Captain, I’m detecting bio-neural signatures within the graviton field—traces of the Vallis Prime crew. They may be alive inside the anomaly.", "options": [{"label": "Number One: confirm the convoy is at a safe distance and signal mission completion.", "crew_reply": "Commander Riker: The convoy is clear and stable, Captain. All ships report green."}, {"label": "La Forge, initiate graviton dispersal sweep and restore power to deflector control.", "crew_reply": "Commander La Forge: Dispersal complete, sir. Field collapse successful."}, {"label": "Data, compile all telemetry on the singularity’s harmonic pattern for Starfleet Science.", "crew_reply": "Lt. Commander Data: Data transmission is underway. Graviton flux readings have been archived."}]}], "reflection": [{"crew": "Commander La Forge", "line": "We set out to contain a disaster, but instead we witnessed the birth of a new lifeform. I guess even a mining accident can give rise to creation."}, {"crew": "Captain Picard", "line": "Indeed, Geordi. Life seldom seeks our permission to exist. What matters is that, when it appears, we recognize it — and respond with respect, not fear."}], "debriefs": [{"result": "success", "text": "The Enterprise stabilized the graviton storm and rescued the Vallis Prime. The residual pulse was later confirmed to contain structured data—evidence of a newly born subspace intelligence."}, {"result": "success", "text": "Through coordinated deflector harmonics, the crew contained a man-made singularity and prevented a disaster. Starfleet Science now studies the echo as a possible non-corporeal lifeform."}, {"result": "success", "text": "Communication with the emergent being allowed the Vallis Prime to return safely. The singularity dissipated peacefully, leaving behind a repeating message—'We remember.'"}, {"result": "failure", "text": "A premature containment pulse collapsed the singularity violently. The Vallis Prime was lost with all hands; Starfleet suspended graviton mining operations indefinitely."}, {"result": "failure", "text": "The singularity consumed the Vallis Prime and destabilized nearby subspace lanes. Emergency warp shutdowns were ordered across the sector."}, {"result": "failure", "text": "Attempts to destroy the singularity ruptured the deflector grid, causing widespread damage aboard the Enterprise. The entity’s fate remains unknown."}]}, {"story_name": "Whispers", "starfleet_message": "Captain’s Log, Stardate 47460.1 — En route to Starbase 212 for resupply, the Enterprise has intercepted a faint subspace distress beacon of Federation origin. The signal is decades old, yet appears newly transmitted. We are diverting to investigate.", "mission_description": "The Enterprise locates the source of the mysterious beacon—an Oberth-class survey vessel, the USS Callisto, missing for over fifty years. The ship drifts intact, its hull pristine but devoid of any life signs. As the crew investigates, they uncover evidence that the Callisto is trapped within a quantum echo of itself, repeating its final moments in silence.", "dialogue_tree": [{"crew": "Commander Riker", "line": "Captain, the Callisto’s hull shows no sign of decay. Power signatures are active, but no life signs detected.", "options": [{"label": "Data, verify the vessel’s registry and mission history.", "crew_reply": "Lt. Commander Data: The Callisto disappeared in 2321 while mapping subspace filament activity. I have been unable to locate any further records, sir.", "next": 1}, {"label": "Worf, maintain security posture and scan for traps or cloaked vessels.", "crew_reply": "Lt. Worf: Aye, Captain. No hostiles detected within sensor range.", "next": 1}, {"label": "Number One, coordinate engineering and security teams to stabilize the Callisto's critical systems.", "crew_reply": "Commander Riker: Away teams have transported to the Callisto, Captain.", "next": 1}]}, {"crew": "Lt. Commander Data", "line": "Captain, the ship’s systems are operational, but the internal chronometers read inconsistent temporal cycles. Different sections are existing in separate time frames.", "options": [{"label": "La Forge, can we stabilize the temporal variance for boarding?", "crew_reply": "Commander La Forge: Temporarily, sir. I can synchronize a transporter window for about three minutes; long enough for a survey.", "next": 2}, {"label": "Doctor, ready medical teams for potential stasis recovery.", "crew_reply": "Doctor Crusher: Yes, Captain. An away team is standing by with portable containment fields.", "next": 2}, {"label": "Data, correlate the subspace harmonics and display the projection.", "crew_reply": "Lt. Commander Data: Acknowledged, Captain. I am sending the results to the Science station.", "next": 2}]}, {"crew": "Counselor Troi", "line": "Captain, I’m sensing faint consciousness. Echoes of fear and confusion, but no living minds. It’s as though the crew is still there, but displaced.", "options": [{"label": "Data, confirm if residual neural energy could persist in subspace.", "crew_reply": "Lt. Commander Data: It is possible, sir. Temporal compression may have captured their neural patterns.", "next": 3}, {"label": "La Forge, could the Callisto itself be the source of the beacon?", "crew_reply": "Commander La Forge: Yes, sir. The signal’s origin aligns with the Callisto's main computer core.", "next": 3}, {"label": "Counselor Troi, keep a steady empathic link with the envoy and alert me at once to any shift toward hostility.", "crew_reply": "Counselor Troi: Acknowledged, Captain.", "next": 3}]}, {"crew": "Commander Riker", "line": "The away team reports multiple decks phasing in and out of sync. They can hear voices on open comms; recordings repeating the crew’s last transmissions.", "options": [{"label": "Doctor, confirm if these echoes could harm the team neurologically.", "crew_reply": "Dr. Crusher: Mild disorientation only, Captain. So far, exposure is non-lethal. But long term exposure isn't recommended.", "next": 4}, {"label": "Commander Data, attempt to interface with the Callisto’s main computer.", "crew_reply": "Lt. Commander Data: We have access, Captin. Log fragment reads: 'We crossed the veil... it answered.'", "next": 4}, {"label": "Commander Riker, coordinate engineering and security teams to stabilize the Callisto's critical systems.", "crew_reply": "Commander Riker: Acknowledged, Captain. Away teams are standing by for transport.", "next": 4}]}, {"crew": "Lt. Commander Data", "line": "The beacon is maintaining the quantum echo, effectively keeping the ship trapped in temporal recursion.", "options": [{"label": "Number One, ensure all away teams are recovered and the Callisto’s beacon is deactivated.", "crew_reply": "Commander Riker: All teams have transported back to the Enterprise. The beacon’s gone dark, Captain."}, {"label": "Geordi, seal the temporal containment field and secure ship systems.", "crew_reply": "Commander La Forge: Containment field sealed, sir. Temporal drift stable."}, {"label": "Data, forward the recovered data to Temporal Affairs for analysis.", "crew_reply": "Lt. Commander Data: Transmission complete, Captain."}]}], "reflection": [{"crew": "Counselor Troi", "line": "I could still feel them, Captain. Fear, confusion… and then acceptance. It was as if, in their final moment, they understood what had happened."}, {"crew": "Captain Picard", "line": "Perhaps, Counselor, in some way, they found peace — knowing their discovery was finally seen, and their voices heard."}], "debriefs": [{"result": "success", "text": "The Enterprise released the USS Callisto from temporal recursion, allowing its trapped crew echoes to fade peacefully. Starfleet Science is reviewing sensor data for temporal mechanics insight."}, {"result": "success", "text": "Through careful deflector modulation, the crew resolved a half-century-old disappearance and freed the Callisto from an endless loop. The mission stands as a reminder of exploration’s risks."}, {"result": "failure", "text": "A miscalibrated deflector pulse destabilized the anomaly, causing the Callisto to collapse violently into subspace. No recoverable data remained."}, {"result": "failure", "text": "Extended exposure to the echo field induced neurological disorientation among the away team. Starfleet Medical has begun extensive analysis into residual quantum imprinting."}, {"result": "failure", "text": "A decision to withdraw early left the Callisto trapped. The haunting signal still broadcasts faintly across the sector—unchanged, timeless, unanswered."}]}, {"story_name": "The Gate", "starfleet_message": "Captain’s Log, Stardate 47461.7 — The Enterprise has arrived in orbit of Acheron IV to study recently uncovered ruins of an ancient civilization predating Vulcan spaceflight. Preliminary scans show a massive energy field surrounding a central structure — a phenomenon the archaeological team has named 'The Gate.'", "mission_description": "An ancient structure known as the Acheron Gate has been unearthed on Acheron IV. When activated, it projects alternate versions of those nearby — reflections of who they might have become. When one reflection refuses to vanish, the Enterprise must determine whether the phenomenon is technological, metaphysical, or something else entirely.", "dialogue_tree": [{"crew": "Commander Riker", "line": "Captain, the archaeological team reports that the artifact beneath the ruins has activated. A standing energy field now surrounds the Gate structure.", "options": [{"label": "Data, identify the composition and energy signature of the field.", "crew_reply": "Lt. Commander Data: The energy is photonic, Captain; modulated by an unknown quantum phase variance. It may be responding to neural activity.", "next": 1}, {"label": "La Forge, confirm whether the field poses a danger to the excavation team.", "crew_reply": "Commander La Forge: Not yet, sir. But readings are climbing. Whatever it’s doing, it’s building toward something.", "next": 1}, {"label": "Commander Riker, assemble an engineering away team to stabilize critical systems.", "crew_reply": "Commander Riker: Aye, sir. An away team is assembled in the transporter room. Transporting now.", "next": 1}]}, {"crew": "Lt. Commander Data", "line": "Captain, the field intensity is now projecting visual forms; humanoid silhouettes resembling our own crew.", "options": [{"label": "Counselor, can you sense anything from these apparitions?", "crew_reply": "Counselor Troi: I'm sensing confusion, awareness, and something else, Captain; recognition. They know us, or think they do.", "next": 2}, {"label": "Lt. Worf, raise shields and prepare for containment protocols.", "crew_reply": "Lt. Worf: Shields are up and security teams are standing by, Captain.", "next": 2}, {"label": "Commander Data, determine whether the energy field is transmitting or receiving.", "crew_reply": "Lt. Commander Data: Scans indicate a bidirectional exchange, Captain. The structure is not merely generating power — it is communicating across subspace.", "next": 2}]}, {"crew": "Counselor Troi", "line": "Captain, each apparition mirrors one of us — emotionally and mentally, but inverted. Their sense of self feels fractured, as if drawn from memory rather than matter.", "options": [{"label": "Data, analyze the photonic density of the projections.", "crew_reply": "Lt. Commander Data: They are composed of phased energy similar to transporter buffers; but encoded with neural patterns.", "next": 3}, {"label": "Doctor, could this represent a form of cellular duplication?", "crew_reply": "Dr. Crusher: Unlikely, Captain. There’s no biological matrix, just light and thought.", "next": 3}, {"label": "Counselor Troi, stay attuned to any emotional fluctuations from the entity. Inform me immediately of any signs of distress.", "crew_reply": "Counselor Troi: Understood, Captain. Its presence feels... cautious, but not aggressive.", "next": 3}]}, {"crew": "Lt. Worf", "line": "One of the reflections — yours, Captain — has stepped through the barrier. It’s… solidifying.", "options": [{"label": "Lt. Worf, can you contain the reflection without harming it?", "crew_reply": "Lt. Worf: I'm containing the reflection in a level one force field, Captain. It won't be harmed.", "next": 4}, {"label": "Counselor Troi, do you sense anything from the duplicate?", "crew_reply": "Counselor Troi: Physiologically identical, Captain. But its neural patterns diverged long ago — this being remembers a different life.", "next": 4}, {"label": "Counselor Troi, monitor the reflection’s emotional state and report any changes.", "crew_reply": "Counselor Troi: Understood, Captain. Its focus is narrowing. It seems drawn to you, though it does not understand why.", "next": 4}]}, {"crew": "Commander Riker", "line": "Captain, the duplicate claims to be you, but from a universe where the Federation fell to war with the Romulans. He says the Gate preserved his consciousness when his world died.", "options": [{"label": "Riker, oversee shutdown of all containment fields around the Acheron Gate site.", "crew_reply": "Commander Riker: Site secure, Captain. Energy readings dropping to zero."}, {"label": "Data, record final phase variance of the Gate structure for Starfleet archives.", "crew_reply": "Lt. Commander Data: Variance logged, sir. No further photonic activity detected."}, {"label": "Counselor, check in with the archaeological team and assess their psychological condition.", "crew_reply": "Counselor Troi: They’re shaken but unharmed, Captain."}]}], "reflection": [{"crew": "Counselor Troi", "line": "What we saw on Acheron IV wasn’t just a reflection, Captain. It was a memory made real — a fragment of you that refused to fade."}, {"crew": "Captain Picard", "line": "Perhaps we all leave echoes behind, Counselor. The question is whether we recognize them when they look back at us."}], "debriefs": [{"result": "success", "text": "The duplicate chose to return to the Gate, ending his existence as the structure deactivated. His final words: 'We were the same, once.' Starfleet Science has classified the Acheron Gate as a non-replicable dimensional echo phenomenon."}, {"result": "success", "text": "A stabilized energy field preserved the duplicate long enough for study before the Gate dissolved. Starfleet confirmed his genetic match to Captain Picard — from an alternate timeline."}, {"result": "failure", "text": "The Gate collapsed unexpectedly, erasing all reflected entities and severely damaging the outpost. Starfleet sealed Acheron IV pending further investigation."}, {"result": "failure", "text": "An attempt to preserve the duplicate’s pattern corrupted transporter buffers, forcing a full system purge. The entity disintegrated in a burst of coherent light."}, {"result": "failure", "text": "Hostile mirror manifestations breached containment and attacked the crew. The Gate self-destructed moments later, leaving only residual energy traces in orbit."}]}, {"story_name": "Sanctuary", "starfleet_message": "Captain’s Log, Stardate 47462.4 — The Enterprise has arrived at Calderis IV in response to a faint distress signal believed to be over 150 years old. The transmission originates from what was once a Federation survey outpost. All records indicate the planet was abandoned after seismic instability made the surface uninhabitable. Yet sensors now show stable conditions—and dozens of human life-signs within a sealed structure.", "mission_description": "The Enterprise discovers a surviving human enclave beneath a massive containment dome on Calderis IV. The inhabitants—children and adolescents—have lived for generations under the control of an autonomous environmental computer, worshiping its maintenance drones as divine beings. The crew must navigate faith, fear, and failing systems to free them before the dome collapses.", "dialogue_tree": [{"crew": "Commander Riker", "line": "Captain, visual scans confirm a transparent dome nearly two kilometers wide. Life signs concentrated inside. The rest of the planet’s surface appears barren but stable.", "options": [{"label": "Data, analyze the dome’s energy source.", "crew_reply": "Lt. Commander Data: The containment field is powered by an underground fusion reactor, Sir. It has been operating at minimal output for one hundred forty-seven years.", "next": 1}, {"label": "Geordi, confirm if it’s safe to transport inside.", "crew_reply": "Commander La Forge: Atmospheric conditions inside the dome are Earth-normal, Captain. Transporters will be accurate to within half a meter.", "next": 1}, {"label": "Geordi, send an engineering team to stabilize critical systems.", "crew_reply": "La Forge: Yes, sir. Engineering teams have been dispatched.", "next": 1}]}, {"crew": "Counselor Troi", "line": "Captain, I’m sensing apprehension and reverence from within. Whoever they are, they believe this place is sacred.", "options": [{"label": "Number One, assemble an away team.", "crew_reply": "Commander Riker: Geordi, Worf, you're with me.", "next": 2}, {"label": "Mr. Worf, have a security detail on standby. I want us prepared for any hostile response.", "crew_reply": "Lt. Worf: Aye, Captain. Teams standing by for immediate beam-in.", "next": 2}, {"label": "Counselor Troi, focus on the alien vessel’s command presence and report any instability.", "crew_reply": "Counselor Troi: Acknowledged, Captain.", "next": 2}]}, {"crew": "Commander Riker", "line": "Captain, we’ve made contact. The inhabitants are all children; none older than their mid-teens. They refer to themselves as the 'Heirs of the First Light.'", "options": [{"label": "Counselor, are you sensing anything from the inhabitants?", "crew_reply": "Counselor Troi: Yes, sir. I sense fear mixed with awe. They think we’re the return of mythic ancestors.", "next": 3}, {"label": "Data, access the dome’s computer network discreetly.", "crew_reply": "Lt. Commander Data: I have gained access. The environmental computer controls all functions, including population management.", "next": 3}, {"label": "Commander Riker,you have the bridge. I'll be in my ready room.", "crew_reply": "Commander Riker: Acknowledged, Captain", "next": 3}]}, {"crew": "Lt. Commander Data", "line": "Captain, the system identifies itself as 'Central Guardian Unit 1.' It references the colonists as dependents under Directive 12: 'Preserve life. Prevent contamination.'", "options": [{"label": "Geordi, are you able to override the directive?", "crew_reply": "Commander La Forge: Maybe, but there’s a problem. The system’s failing logic core interprets us as contaminants. It’s sealing the dome.", "next": 4}, {"label": "Data, if the dome's power fails, would the habitat collapse?", "crew_reply": "Lt. Commander Data: Yes, sir. Temperature and pressure would drop below survivable levels within minutes.", "next": 4}, {"label": "Data, isolate the radiation pattern and trace it to its origin.", "crew_reply": "Lt. Commander Data:  Analysis complete, Captain. The emissions converge on a single origin; an artificial construct consistent with a reactor core", "next": 4}]}, {"crew": "Counselor Troi", "line": "The oldest child, Thalen, believes the 'Voice of the Sky', their computer system, protects them from a poisonous world. He’s terrified of our interference.", "options": [{"label": "Number One, coordinate evacuation and relocate the Calderis survivors to the surface.", "crew_reply": "Commander Riker: Evacuation complete, Captain. All survivors accounted for."}, {"label": "La Forge, disable the Guardian’s remaining control nodes and stabilize the reactor core.", "crew_reply": "Commander La Forge: Nodes offline, Captain. The core is stable and cooling."}, {"label": "Counselor Troi, maintain contact with Thalen and ensure the transition proceeds smoothly.", "crew_reply": "Counselor Troi: The children are safe and cooperative, Captain."}]}], "reflection": [{"crew": "Counselor Troi", "line": "They were born into faith shaped by a machine, Captain. Yet even when their world was crumbling, they still believed it was protecting them."}, {"crew": "Captain Picard", "line": "Perhaps that faith is what kept them alive, Counselor. But survival without understanding is a fragile legacy — one the Federation must help them outgrow."}], "debriefs": [{"result": "success", "text": "The crew successfully shut down the Central Guardian and freed the survivors. The children of Calderis IV were relocated to the planet’s surface under Federation supervision. The site will remain a monument to endurance and rediscovery."}, {"result": "success", "text": "Through negotiation and empathy, the crew convinced Thalen to deactivate the Guardian himself, ending generations of isolation. The Federation plans to restore Calderis IV as a colony world."}, {"result": "failure", "text": "The Guardian’s defense systems activated prematurely, venting the dome and killing most inhabitants. The few survivors were rescued, but the loss weighed heavily upon the crew."}, {"result": "failure", "text": "Attempts to override the Guardian triggered a meltdown in the reactor core. The dome collapsed entirely before evacuation was complete. No survivors detected."}, {"result": "failure", "text": "The children refused to abandon their 'sacred home.' The away team was forced to withdraw before the system self-sealed. The distress beacon continues to broadcast across the sector."}]}, {"story_name": "Temporal Echo", "starfleet_message": "Captain’s Log, Stardate 47464.9 — While conducting a stellar cartography mission near the Argolis Drift, the Enterprise has detected a residual warp signature emanating from Earth itself—centuries before warp drive existed. Starfleet Temporal Affairs has directed us to investigate under strict non-interference protocols.", "mission_description": "The Enterprise discovers a malfunctioning temporal observation probe from the 29th century orbiting 21st-century Earth. When the ship stabilizes the anomaly, a temporal overlap pulls the Enterprise into the late 2070s—Earth’s pre-warp recovery era. A military pilot from that century is accidentally transported aboard, forcing Picard to preserve the timeline without erasing the man’s humanity.", "dialogue_tree": [{"crew": "Commander La Forge", "line": "Captain, the probe is definitely from the future. Likely 29th century. Its temporal matrix is leaking chroniton radiation into subspace, creating an echo that intersects 21st-century Earth.", "options": [{"label": "Data, can we isolate the echo’s frequency without destabilizing the probe?", "crew_reply": "Lt. Commander Data: Possibly sir, but any interference could trigger a temporal feedback loop.", "next": 1}, {"label": "Commander Riker, set up a Level-1 temporal containment field around the ship.", "crew_reply": "Commander Riker: Understood. We’ll keep the anomaly at a safe distance, for now.", "next": 1}, {"label": "La Forge, reroute auxiliary power and stabilize the plasma flow.", "crew_reply": "Commander La Forge: Acknowledged, Captain. Reroute complete. Power flow holding steady at 98 percent efficiency.", "next": 1}]}, {"crew": "Lt. Commander Data", "line": "Captain, an object from the 21st century is approaching. It's an atmospheric fighter jet. Its trajectory intersects the probe’s distortion field.", "options": [{"label": "Lt. Worf, engage a tractor beam to prevent a collision.", "crew_reply": "Lt. Worf: Tractor beam locked on. The craft is disintegrating under temporal stress.", "next": 2}, {"label": "La Forge, can we compensate for the distortion?", "crew_reply": "Commander La Forge: I'm not sure Captain. Trying... the pilot’s ejecting; he’s caught in the field!", "next": 2}, {"label": "Data, correlate the subspace harmonics and display the projection.", "crew_reply": "Lt. Commander Data: Correlation complete, Captain. The subspace harmonics form a coherent pattern. Displaying on the main viewscreen.", "next": 2}]}, {"crew": "Dr. Crusher", "line": "We’ve beamed the pilot aboard and moved him to sickbay. He's currently unconscious. And he's definitely human.", "options": [{"label": "Counselor Troi, prepare to counsel him when he awakens. He’ll be frightened.", "crew_reply": "Counselor Troi: Understood. He’ll need a calm explanation; and careful omissions.", "next": 3}, {"label": "Data, can you identify the pilot?", "crew_reply": "Lt. Commander Data: Yes sir. Records indicate Major Aaron Keller, United States Air Command, 2072.", "next": 3}, {"label": "Data, analyze all sensor telemetry and confirm the energy signature.", "crew_reply": "Lt. Commander Data: Sensor telemetry analysis complete, Captain. The energy signature is consistent with a phased-ionic resonance — artificial in origin.", "next": 3}]}, {"crew": "Major Keller", "line": "Where am I? Who are you people? What happened to my aircraft?", "options": [{"label": "Picard: 'You are safe aboard a scientific vessel. We mean you no harm.'", "crew_reply": "Major Keller: Scientific? You don’t look like any country’s scientists I know.", "next": 4}, {"label": "Troi: 'You were caught in an experimental energy field. Try to stay calm.'", "crew_reply": "Major Keller: I’ve seen storms, ma’am. But none that ever put me into orbit.", "next": 4}, {"label": "Data, run a standard assessment on his craft. Let’s see what condition it’s in.", "crew_reply": "Lt. Commander Data: A brief survey, Captain. The aircraft appears intact, though its systems are… unusual by our standards.", "next": 4}]}, {"crew": "Lt. Commander Data", "line": "Captain, the probe’s temporal matrix is destabilizing. Major Keller’s displacement from his own era is amplifying the distortion. If not corrected, the resulting cascade could collapse this segment of the timeline.", "options": [{"label": "La Forge, prepare a controlled temporal inversion to return Major Keller to his proper century.", "crew_reply": "Commander La Forge: Understood, Captain. Calculating a synchronized return trajectory using the probe’s remaining temporal energy. Ready on your command.", "next": 5}, {"label": "Data, determine the precise point of Keller’s extraction and lock coordinates for temporal reintegration.", "crew_reply": "Lt. Commander Data: Coordinates established, Captain. Temporal alignment within a 0.003-second margin. The return should be seamless.", "next": 5}, {"label": "Counselor, see that Major Keller is calm and prepared for transport.", "crew_reply": "Troi: Yes, Captain. I’ll reassure him that the situation is under control. He won’t retain any impressions that could endanger the timeline.", "next": 5}]}], "reflection": [{"crew": "Counselor Troi", "line": "He seemed more at peace before transport, Captain. I think he simply needed to believe there was still order in the sky above him."}, {"crew": "Captain Picard", "line": "Perhaps that belief is what kept humanity reaching for the stars, even in its darkest hours. In returning him home, we’ve preserved more than the timeline — we’ve preserved hope."}], "debriefs": [{"result": "success", "text": "The Enterprise stabilized the 29th-century probe and returned Major Keller safely to his own time. No measurable temporal disruption was detected. His brief contact may become the seed of humanity’s renewed faith in the stars."}, {"result": "success", "text": "Through precise coordination and restraint, the crew prevented a chronometric implosion that could have erased 21st-century Earth. Temporal Affairs commended the Enterprise for its adherence to non-interference under impossible conditions."}, {"result": "failure", "text": "The probe’s collapse created a minor paradox. Major Keller’s craft vanished permanently, leaving only his flight recorder. His last transmission—'I saw the future'—became one of history’s unsolved mysteries."}, {"result": "failure", "text": "The temporal field destabilized before the Enterprise could disengage. The ship escaped with damage, but the fate of Major Keller and 21st-century Earth remains uncertain in official records."}, {"result": "failure", "text": "An attempt to neutralize the probe prematurely caused a local subspace implosion. The Enterprise was forced to flee the sector, unable to confirm the outcome on 21st-century Earth."}]}, {"story_name": "Sky Born", "starfleet_message": "Captain’s Log, Stardate 47466.2 — The Enterprise has arrived at Velara III, a pre-warp world on the brink of industrial revolution. Reports indicate the presence of a small enclave whose physiology matches human DNA with near-perfect precision. Debris scans confirm traces of 23rd-century alloys—evidence that survivors of the lost USS Prospero may have lived among the locals for generations. Starfleet Command has instructed strict adherence to the Prime Directive.", "mission_description": "Velara III faces a catastrophic tectonic venting event that could annihilate its largest city. Descendants of a lost Starfleet crew—known to the natives as the 'Sky Born'—have become mythic figures, secretly advancing Velaran society. The Enterprise must decide whether to intervene and expose the Federation’s existence or allow millions to perish in the name of noninterference.", "dialogue_tree": [{"crew": "Commander La Forge", "line": "Captain, our scans show a settlement in the northern plateau emitting low-level Starfleet radiation. The decay rate suggests technology over a century old.", "options": [{"label": "Data, identify the technological threshold of the native population.", "crew_reply": "Lt. Commander Data: Comparable to Earth’s late 19th century, Captain. Coal-based energy, primitive metallurgy, and limited understanding of flight. No indication of subspace awareness.", "next": 1}, {"label": "Worf, assess any defensive capabilities.", "crew_reply": "Lt. Worf: None significant, Captain. Crude projectile weapons. Their militaries could not resist orbital intervention.", "next": 1}, {"label": "Number One, coordinate with Stellar Cartography. Locate any residual Prospero signatures.", "crew_reply": "Commander Riker: Aye, sir. Cross-referencing now. There’s a faint antimatter containment trace near the capital basin.", "next": 1}]}, {"crew": "Counselor Troi", "line": "Captain, I’m sensing deep conflict among the human descendants. They carry guilt, and fear of discovery.", "options": [{"label": "Data, access Prospero’s final transmission.", "crew_reply": "Lt. Commander Data: I have recovered log fragments, sir. ‘Containment breach. No rescue expected. We will adapt.’ Signed, Captain Alen Prospero.", "next": 2}, {"label": "Crusher, could their genetic integrity survive centuries of isolation?", "crew_reply": "Dr. Crusher: Yes Captain, but not without complications. I’m reading mutations consistent with radiation adaptation. They’ve evolved to blend in.", "next": 2}, {"label": "Counselor, can you determine their intent?", "crew_reply": "Counselor Troi: They wish to prevent us from intervening. They believe exposure would undo everything they’ve built.", "next": 2}]}, {"crew": "Commander Riker", "line": "Captain, the descendants have been masquerading as prophets—using fragments of Starfleet tech to guide Velaran society toward industrialization.", "options": [{"label": "Worf, your assessment of their conduct?", "crew_reply": "Lt. Worf: Their intent seems to be survival sir, but their presence has altered Velaran destiny. Honor may have guided them, yet the Directive stands violated.", "next": 3}, {"label": "Data, estimate the long-term cultural divergence caused by their influence.", "crew_reply": "Lt. Commander Data: Projection indicates a deviation of 300 years in technological progress. The society’s belief structure is centered on the myth of celestial guardians.", "next": 3}, {"label": "Riker, what’s your assessment?", "crew_reply": "Commander Riker: It’s a mess, Captain. Either we save a civilization or we damn their history.", "next": 3}]}, {"crew": "Commander La Forge", "line": "Captain, seismic telemetry confirms plasma vents forming beneath the Velaran capital. When they breach the crust, ignition will wipe out the entire region.", "options": [{"label": "Data, give me an estimate to eruption.", "crew_reply": "Lt. Commander Data: Thirty-seven minutes until plasma destabilization reaches surface pressure thresholds.", "next": 4}, {"label": "Doctor, you'd better prepare triage protocols in case we intervene.", "crew_reply": "Dr. Crusher: Understood, Captain, but any overt action will expose us.", "next": 4}, {"label": "La Forge, simulate an orbital venting sequence that could relieve pressure undetected.", "crew_reply": "Commander La Forge: It’s possible, sir, but we'll need to make sure we approach it with pinpoint precision through the atmosphere without ionization trails.", "next": 4}]}, {"crew": "Mara Tallen", "line": "This is Mara Tallen of the Prospero line. To any Federation ship — Do not interfere. We accepted this world’s laws. It’s not ours to save.", "options": [{"label": "Commander Riker, record transmission and log our tactical withdrawal.", "crew_reply": "Commander Riker: Aye, Captain. The message will be preserved in Prospero’s honor."}, {"label": "Data, mask our orbital presence and commence silent venting sequence.", "crew_reply": "Lt. Commander Data: Sequence initiated Captain. Plasma pressures stabilizing without visual trace."}, {"label": "Worf, signal a memorial beacon for those who chose exile.", "crew_reply": "Lt. Worf: Beacon transmitted, Captain. Their sacrifice will endure. They are an honorable people."}]}], "reflection": [{"crew": "Captain Picard", "line": "Hard to believe they chose to stay behind. They became part of Velara’s story—perhaps they found peace in being remembered as legends rather than ghosts."}, {"crew": "Captain Picard", "line": "The Prospero’s descendants found belonging where they were stranded. In the end, they no longer looked to the stars for purpose—they found it beneath them."}], "debriefs": [{"result": "success", "text": "Using a precision phaser array, the Enterprise dispersed the plasma vents beneath the Velaran capital. The event was mistaken for auroral lights—no evidence of interference remained. The Prospero descendants were quietly extracted for medical treatment."}, {"result": "success", "text": "Picard authorized an invisible containment maneuver, preserving both life and history. Starfleet later commended the crew for executing a non-detectable planetary rescue under strict Prime Directive interpretation."}, {"result": "failure", "text": "Orbital deflection failed. The plasma vents erupted, destroying the capital. Survivors deified the 'Sky Born,' forever altering Velaran religion and technological trajectory."}, {"result": "failure", "text": "Attempted transporter extraction overloaded pattern buffers. The Prospero descendants perished, and the truth of their origin was lost to time."}, {"result": "failure", "text": "Picard withheld intervention. The eruption consumed the Velaran capital, fulfilling the Prime Directive at the cost of two million lives."}]}, {"story_name": "For Honor", "starfleet_message": "Captain’s Log, Stardate 47811.3 — The Enterprise has detected a derelict Klingon vessel drifting near the Typhon Expanse. Power is failing and life support minimal. The ship dates from the 22nd century, long before the Federation-Klingon Alliance. The crew appears to be alive, sustained by emergency systems, but barely. Their leader has transmitted an ancient Klingon battle code — a request for an honorable death.", "mission_description": "Respond to the distress signal of a dying Klingon ship seeking an honorable end. The Enterprise must decide whether to intervene, to honor their request, or to preserve life against their wishes.", "dialogue_tree": [{"crew": "Worf", "line": "Captain, the Klingon transmission is genuine. The channel used is ancient — reserved for warriors who seek death in battle. They ask for recognition, not rescue.", "options": [{"label": "Number One, hail the Klingon commander directly.", "crew_reply": "Riker: Channel open. The Klingon ship’s captain identifies himself as K’Tor, son of Mavek. He says his crew will not die in the void like prey.", "next": 1}, {"label": "Data, confirm their ship’s condition.", "crew_reply": "Data: Warp containment failure is imminent. Core breach projected in eleven minutes.", "next": 1}, {"label": "Worf, what is their expectation of us?", "crew_reply": "Worf: They request that we fire upon them, Captain — so that they may die in combat and enter Sto'Vo'Kor with honor.", "next": 1}]}, {"crew": "Riker", "line": "If we grant their request, we destroy a defenseless vessel. If we refuse, they die anyway — but dishonored in their own eyes.", "options": [{"label": "Picard: Request to speak with their captain personally.", "crew_reply": "K’Tor: You are Picard of the Federation. You do not understand Klingon hearts. We have fought our last battle. Give us the death that was denied.", "next": 2}, {"label": "Worf, what would you suggest in this situation?", "crew_reply": "Worf: They wish to face their deaths as warriors. To deny them would be cruelty, Captain.", "next": 2}, {"label": "Data, review Starfleet records. Is there a precedent for firing on an otherwise defenseless ship?", "crew_reply": "Data: I've completed my review. There is no protocol for assisted destruction of an allied vessel, Captain.", "next": 2}]}, {"crew": "Picard", "line": "If we are to act, it must be in accordance with both Starfleet ethics and Klingon tradition.", "options": [{"label": "Authorize tactical readiness but hold fire until fired upon.", "crew_reply": "Worf: Acknowledged, Captain. I have informed them that only a gesture of battle will allow us to respond.", "next": 3}, {"label": "Refuse the request. Offer medical aid and rescue.", "crew_reply": "Crusher: Captain, they’re unlikely to accept our assistance. Sensors indicate power failure spreading throughout their life support.", "next": 3}, {"label": "Lt. Worf, prepare a photon torpedo spread. Ensure maximum containment.", "crew_reply": "La Forge: Targeting solution ready. Firing pattern configured for clean detonation.", "next": 3}]}, {"crew": "Worf", "line": "Captain, the Klingon vessel’s disruptor is charging. They're firing. Minimal damage to the starboard nacelle.", "options": [{"label": "Very well, Mr. Worf. Return fire — a single, disciplined shot.", "crew_reply": "Worf: Photon torpedo away. Direct impact to their forward hull. The Klingon vessel has been destroyed.", "next": 4}, {"label": "Mr. Worf, fire.", "crew_reply": "Worf: Firing Captain. The vessel’s containment field is collapsing. Warp core breach in progress... They’ve detonated, Captain. No survivors.", "next": 4}, {"label": "Mr. Worf, target their forward hull.", "crew_reply": "Worf: Hit confirmed on their forward hull Captain. Target destroyed.", "next": 4}]}, {"crew": "Riker", "line": "The Klingon vessel is gone, sir. Residual ion traces are all that remain. No transmissions, no debris of significance.", "options": [{"label": "Worf, stand down red alert.", "crew_reply": "Worf: Aye sir. Alert level one set.", "next": 5}, {"label": "Data, lower shields. Set course to our previous position.", "crew_reply": "Data: Yes sir. Course plotted and laid in.", "next": 5}, {"label": "Mr. Data, inform Starfleet command of our situation. Return to our original course.", "crew_reply": "Data: Understood, sir. Message sent. Course change confirmed.", "next": 5}]}], "reflection": [{"crew": "Lt. Worf", "line": "They faced death without fear, Captain. Sto'Vo'Kor will welcome them."}, {"crew": "Captain Picard", "line": "Perhaps, Mr. Worf. But assisted suicide isn't something I'm comfortable with."}], "debriefs": [{"result": "success", "text": "The Klingon vessel was destroyed in accordance with their final request. Starfleet acknowledged the act as a cultural accommodation under extraordinary circumstances."}, {"result": "success", "text": "The crew of the derelict Klingon ship died with honor. Worf noted that the flames of Sto'Vo'Kor would burn brighter tonight."}, {"result": "success", "text": "Starfleet Command received Picard’s report and quietly commended his discretion. The Klingon High Council sent no reply, but none was needed."}, {"result": "failure", "text": "The Enterprise hesitated too long. The Klingon ship's warp core breached before engagement, leaving the crew to die without combat. Worf requested a moment of silence."}, {"result": "failure", "text": "The Klingon vessel misfired and exploded prematurely. Their final transmission was one of rage, not peace."}, {"result": "failure", "text": "Starfleet Command criticized the decision to engage. The Klingon Council demanded explanation; Worf declined to speak."}]}, {"story_name": "The Silence of the Sky", "starfleet_message": "Captain’s Log, Stardate 47826.4 — Long-range sensors have detected anomalous warp-harmonic emissions from Velis II, a Class-M world with early fusion-age technology and established orbital platforms. Scans indicate the source is a contained power core now installed in a secured research facility on the northern continent. Analysis shows the device is Romulan in origin — likely wreckage from a scout that crashed twenty-five years ago and was later recovered by surface teams. Velisian engineers have disassembled and reassembled the core into a planetary energy lattice. Their adaptations are unstable; continued operation threatens a catastrophic containment failure capable of destabilizing the atmosphere.", "mission_description": "Locate the Velisian research complex housing the Romulan core, assess the containment risk, and neutralize the device discreetly—preserving life on Velis II while ensuring the Velisians never know of off-world intervention.", "dialogue_tree": [{"crew": "Commander Riker", "line": "Captain, the emissions are coming from a high-security complex—heavy shielding markers, dedicated orbital tugs. They’ve clearly recovered and relocated the device.", "options": [{"label": "Data, verify origin and current configuration.", "crew_reply": "Data: Confirmed. The matrix is Romulan; containment field harmonics match a mid-24th century singularity drive. The Velisians have incorporated the core into a distributed grid feeding their northern megacity.", "next": 1}, {"label": "La Forge, how unstable is it?", "crew_reply": "La Forge: Containment oscillations are growing. If they continue to ramp it, they’ll trigger a phase cascade—atmospheric ionization, global weather collapse.", "next": 1}, {"label": "Worf, any signs of a third party?", "crew_reply": "Worf: Negative, Captain. No off-world signatures detected. This is a local operation.", "next": 1}]}, {"crew": "Counselor Troi", "line": "There is exhilaration in their scientists and fear in their leaders. The facility’s staff believe they have solved an energy crisis; some factions wish to weaponize the core.", "options": [{"label": "Options, Number One?", "crew_reply": "Riker: A covert beam-out. Recover the core before they can use it further.", "next": 2}, {"label": "La Forge, alternatives from orbit?", "crew_reply": "La Forge: I can deliver a gravimetric inversion from the deflector to collapse the singularity safely, but it will cut power across the continent and be visible.", "next": 2}, {"label": "Crusher, worst-case casualties?", "crew_reply": "Crusher: If it breaches, immediate fatalities could number in the tens of millions with long-term atmospheric poisoning.", "next": 2}]}, {"crew": "Captain Picard", "line": "The Prime Directive forbids cultural contamination—but their use of alien technology places this catastrophe squarely in our hands to mitigate. We will act, and we will not reveal ourselves.", "options": [{"label": "Mask the gravimetric pulse beneath natural solar interference. Execute at maximum precision.", "crew_reply": "La Forge: Understood. Routing the pulse through the sun’s limb to diffuse our signature.", "next": 3}, {"label": "Riker, prepare a non-intrusive surveillance footprint. No rescue, no contact.", "crew_reply": "Riker: Aye, Captain. We’ll be ghosts.", "next": 3}, {"label": "Keep weapons cold. This is not a battle; it’s a rescue in silence.", "crew_reply": "Worf: Silent and unseen, Captain.", "next": 3}]}, {"crew": "Lt. Commander La Forge", "line": "Pulse initialized. The core collapsed inward. The facility’s reactors tripped—continent-wide blackouts—but the cascade halted. No large-scale detonation registered.", "options": [{"label": "Casualty and environmental status?", "crew_reply": "Data: Preliminary: localized failures, infrastructure damage, but no catastrophic atmospheric ionization. Population impact limited and recoverable.", "next": 4}, {"label": "Did they observe an external craft or anomalous signature?", "crew_reply": "Worf: Negative. Public broadcasts label the event ‘The Silence of the Sky’—an omen or miracle, depending on the speaker.", "next": 4}, {"label": "Seal the telemetry. Encrypt and classify at the highest level.", "crew_reply": "Riker: Already secured, Captain.", "next": 4}]}, {"crew": "Counselor Troi", "line": "Their leaders are already shaping the story. Some call it divine protection; others, a warning from the heavens. You’ve spared them—but you’ve also set their mythology in motion.", "options": [{"label": "Then let their stories serve as lessons. The truth can wait until they’re ready to understand it.", "crew_reply": "Troi: And when that day comes, they’ll wonder who listened to their silence.", "next": 5}, {"label": "That, Counselor, is how history begins—quietly.", "crew_reply": "Troi: Perhaps silence is the truest beginning, Captain.", "next": 5}, {"label": "No further action required. Helm, set course away from Velis II, one-quarter impulse.", "crew_reply": "Riker: Aye, sir. Course laid in. Leaving them to their miracle.", "next": 5}]}], "reflection": [{"crew": "Counselor Troi", "line": "They’ll never know how close they came to destruction, Captain."}, {"crew": "Captain Picard", "line": "Let that ignorance be their salvation, Counselor. Some lessons are best left untaught."}], "debriefs": [{"result": "success", "text": "The Enterprise neutralized the Romulan singularity core housed in the Velisian research complex without detection. Atmospheric destabilization was prevented; critical infrastructure was disabled but recoverable. Velis II remains unaware of extraterrestrial intervention."}, {"result": "success", "text": "Starfleet Command classed the operation as an emergency exception; the crew received quiet commendations and a sealed report to Intelligence. No Romulan authorities were alerted; the incident did not provoke interstellar diplomatic consequences."}, {"result": "success", "text": "Velis II will rebuild under the myth of the ‘Silence of the Sky.’ Starfleet considers the outcome the least disruptive possible end to a potential extinction event."}, {"result": "failure", "text": "The gravimetric inversion misfired; the singularity breached and produced a hemispheric plasma surge. Casualties numbered in the tens of millions, and the northern continent suffered long-term ecological collapse."}, {"result": "failure", "text": "The Velisians detected anomalous signatures and began covertly investigating; the risk of exposure and political fallout increased dramatically."}, {"result": "failure", "text": "Starfleet launched an inquiry into the decision to act; the crew’s conduct was subject to review, with the Prime Directive at the heart of the debate."}]}, {"story_name": "The Veil of Perfection", "starfleet_message": "Captain’s Log, Stardate 47892.6 — Long-range Federation sensor nets near Sector 001 have detected faint quantum distortions matching Romulan cloaking patterns in the outer Sol System. The signals are intermittent, indistinct — more a whisper than a signature. The Enterprise has been dispatched to investigate and determine whether the Romulans are operating within Federation territory.", "mission_description": "Investigate the unidentified cloaked anomaly detected near Neptune’s orbit. Determine its origin and assess any potential threat to the Sol System.", "dialogue_tree": [{"crew": "Lt. Commander Data", "line": "Captain, we’ve reached the coordinates relayed by Starfleet Command. The distortions are present, though weaker than reports suggested.", "options": [{"label": "Data, are the distortions Romulan in origin?", "crew_reply": "Lt. Commander Data: Possibly sir, but the frequency drift is irregular. The field adapts to our scans, as if learning from them.", "next": 1}, {"label": "La Forge, confirm. Are we seeing a standard cloak?", "crew_reply": "Lt. Commander La Forge: Negative, Captain. There’s an additional layer beneath the cloak — something piggybacking on the Romulan signature, but too faint to resolve.", "next": 1}, {"label": "Worf, what's your assessment of the current threat level?", "crew_reply": "Lt. Worf: Captain, I suggest raising shields. Unknown energy signatures this close to Earth warrant caution.", "next": 1}]}, {"crew": "Captain Picard", "line": "Not yet, Mr. Worf. Let’s find out who’s hiding and determine if there’s a threat first. But be ready for anything.", "options": [{"label": "Number ONe, Magnify the source region.", "crew_reply": "Commander Riker: There — a reflective pocket in the distortion field. Looks like a structure, but the shape keeps changing.", "next": 2}, {"label": "Data, analyze the modulation pattern.", "crew_reply": "Lt. Commander Data: There is no consistent geometry, Captain, yet the field cycles with deliberate rhythm. It is responsive.", "next": 2}, {"label": "Geordi, find a way to light that object up. I want to see what's beneath that cloak.", "crew_reply": "Lt. Commander La Forge: I'm sending an inverse tachyon pulse through the main deflector. It's adjusting to maintain concealment.", "next": 2}]}, {"crew": "Counselor Troi", "line": "I don’t sense intent, only precision. Whatever this is, it’s aware of us.", "options": [{"label": "Data, isolate the signal’s source.", "crew_reply": "Lt. Commander Data: Captain, the secondary layer just strengthened. Isolating signal components now… this isn’t Romulan technology.", "next": 3}, {"label": "Troi, can you identify what you’re sensing?", "crew_reply": "Counselor Troi: It’s the Borg, Captain. I’m sensing the Collective.", "next": 3}, {"label": "La Forge, Have you learned anything else from the tachyon sweep?", "crew_reply": "Lt. Commander La Forge: It certainly explains why the object was able to adapt to our pulse, Captain. I'm almost certain it's Borg.", "next": 3}]}, {"crew": "Commander Riker", "line": "Red Alert. Shields up. Helm, back us away from the object.", "options": [{"label": "Lt. Worf, tactical analysis.", "crew_reply": "Worf: A focused gravimetric pulse would collapse the cloak and overload its core. Destruction would be total.", "next": 4}, {"label": "La Forge, what are the risks?", "crew_reply": "Lt. Commander La Forge: The energy release could transmit a subspace echo strong enough for the Borg to receive it in the Delta Quadrant.", "next": 4}, {"label": "I'll risk it. Proceed with the pulse.", "crew_reply": "Captain Picard: Fire the pulse, Mr. La Forge. The Borg may get a signal through, but at least for now we've ended their presence in our system.", "next": 4}]}, {"crew": "Commander Riker", "line": "The construct’s gone, sir. Completely vaporized. But they managed to get a brief signal burst out, just before detonation.", "options": [{"label": "Data, confirm what it sent.", "crew_reply": "Lt. Commander Data: Analysis complete. The burst encoded transwarp activation data — destination unknown.", "next": 5}, {"label": "Counselor, did you sense the intent of the transmission?", "crew_reply": "Counselor Troi: I'm sorry Captain. All I could sense was a single word. Initiate.", "next": 5}, {"label": "Tactical, stand down red alert. Helm, set course for home.", "crew_reply": "Worf: Aye Captain, Alert level one set.", "next": 5}]}], "reflection": [{"crew": "Commander Riker", "line": "This is the second time they've been close to Earth. They didn't manage to do any damage at all this time."}, {"crew": "Captain Picard", "line": "I don't think their intent was damage, Number One; this time. If I had to make a guess, I'd say they'll be back. Sooner rather than later, and with far more malevolent intent."}], "debriefs": [{"result": "success", "text": "The Enterprise destroyed the Borg observation construct concealed near Neptune before its signal could reach the Collective. Starfleet has increased defense patrols throughout the Sol perimeter. Recovered telemetry confirmed Borg hybridization of Romulan cloaking systems, marking a new tactical evolution. Picard’s private log: 'We’ve cut out the eye that watched us, but the gaze behind it remains. The Borg have learned patience — and we’ve learned they were never far.'"}, {"result": "success", "text": "Starfleet Command initiated a full-spectrum investigation across the Sol perimeter. The Borg array was destroyed before the Collective could analyze sensor feedback, halting their infiltration attempt."}, {"result": "success", "text": "The Enterprise’s actions prevented further Borg observation of Earth. Tactical review classifies the engagement as a contained incursion. No active signatures remain within the system."}, {"result": "failure", "text": "The gravimetric pulse triggered the Borg construct’s self-destruct, transmitting a verified data burst before annihilation. Starfleet detected faint transwarp corridor activity at the Federation frontier. Picard’s log: 'The construct is gone, but not silent. Somewhere, they’re listening again — and they now know how close we came.'"}, {"result": "failure", "text": "Though the Borg construct was destroyed, sensor telemetry confirmed a three-second subspace transmission directed toward the Delta Quadrant. Starfleet fears it contained intelligence on Sol defenses."}, {"result": "failure", "text": "The Borg observation post was eliminated, but at the cost of alerting the Collective. The security of Sol remains uncertain; the silence that follows may only be temporary."}]}]</script>
<script id="menu-runtime">
(function(){
  if (window.__menu_runtime__) return; window.__menu_runtime__ = true;

  function renderMenu(){

    if(!arr.length){
      var d=document.createElement('div');

      list.appendChild(d);

      var row=document.createElement('div');
      row.className='menu-row';

      var message = (s && s.starfleet_message) ? s.starfleet_message : '';
      row.innerHTML = '<div class="t">'+title+'</div><div class="m">'+message+'</div>';
      row.onclick = function(){ startEpisode(i); };
      list.appendChild(row);
    });
    showMenu();

  function startEpisode(i){
    try{
      hideMenu();
      if (typeof displayScenario === 'function') { displayScenario(i); }
      var s = (Array.isArray(window.scenarios) && window.window.scenarios[i]) ? window.window.scenarios[i] : null;

      var r = await fetch('Red Alert.json', {cache:'no-store'});

    var best = 'Command', bestScore = 0;

<script id="cc-dynamic-singleword-tabs">
(function(){'use strict';

  var STORE_KEY = 'redalert_menu_visual_pack_v1';

  function titleFromRow(row){var t=row.querySelector('.t'); if(!t) return ''; var c=t.cloneNode(true); var b=c.querySelector('.mission-badge'); if(b) b.remove(); return (c.textContent||'').trim();}
  function filterRows(currentTab, storyTabs){var rows=document.querySelectorAll('#episode-list .menu-row'); rows.forEach(function(row){var title=titleFromRow(row); var type=storyTabs[title]||''; var show=(currentTab==='All')||(type===currentTab); row.style.display=show?'':'none';});}

  function ensureTabsHost(){var list=document.getElementById('episode-list'); var parent=(list&&list.parentNode)||document.body; var wrap=document.getElementById('episode-tabs-wrap'); if(!wrap){ wrap=document.createElement('div'); wrap.id='episode-tabs-wrap'; var title=document.createElement('div'); title.id='episode-section-title'; wrap.appendChild(title); var tabs=document.createElement('div'); tabs.id='episode-tabs'; wrap.appendChild(tabs); if(list) parent.insertBefore(wrap, list); else parent.appendChild(wrap); } return { wrap:wrap, tabs:document.getElementById('episode-tabs'), title:document.getElementById('episode-section-title') }; }

  function buildTabs(types, onPick){var host=ensureTabsHost(); var tabs=host.tabs;
    function setActive(label){Array.prototype.forEach.call(tabs.children, function(b){var active=(b.textContent===label); if(active) b.setAttribute('data-active','1'); else b.removeAttribute('data-active');}); var sec=document.getElementById('episode-section-title'); if(sec) sec.textContent=(label==='All')?'':label; }
    function makeBtn(label, active){var btn=document.createElement('button'); btn.type='button'; btn.className='lcars-tab'; btn.textContent=label; btn.addEventListener('click', function(){ try{sessionStorage.setItem(STORE_KEY,label);}catch(_){ } setActive(label); onPick(label); }); if(active) btn.setAttribute('data-active','1'); return btn; }
    tabs.innerHTML=''; tabs.appendChild(makeBtn('All', true)); types.forEach(function(t){ tabs.appendChild(makeBtn(t,false)); }); setActive('All');
  }

  function boot(){fetch(JSON_URL, { cache:'no-store' }).then(function(r){ return r.ok ? r.json() : Promise.reject(new Error('HTTP '+r.status)); }).then(function(j){
      var stories = (j && Array.isArray(j.stories)) ? j.stories : [];
      var names   = Array.isArray(j && j.story_names) ? j.story_names : (stories.length ? stories.map(function(s){ return s && s.story_name; }).filter(Boolean) : []);
      var tabsMap = (j && j.story_tabs && typeof j.story_tabs==='object') ? j.story_tabs : {};

      if(stories.length){

      var present = new Set();

      if(!present.size){ Object.keys(tabsMap).forEach(function(k){ if(tabsMap[k]) present.add(tabsMap[k]); }); }

      var types = ORDER.filter(function(t){ return present.has(t); });
      Array.from(present).sort().forEach(function(t){ if (ORDER.indexOf(t) === -1) types.push(t); });

      var current='All'; function pick(tab){ current=tab; filterRows(current, tabsMap); }

    }).catch(function(e){
      console.error('[cc-tabs] JSON load failed; leaving original UI untouched:', e);
    }); }

  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', boot); else boot();
})();

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Alert - LCARS Bridge Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --dark-red: #8b0000;
  --dark-blue: #001f4d;
  --gold: #c9a23d;
  --white: #ffffff;
  --black: #000000;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background-color: var(--black);
  color: var(--white);
  font-family: 'Roboto Mono', monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}
header, footer {
  width: 100%;
  text-align: center;
  padding: 6px;
  background: linear-gradient(to right, var(--dark-red), var(--gold));
  font-weight: bold;
  font-size: 1em;
  letter-spacing: 1.5px;
}
#content-area {
  display: flex;
  flex: 1;
  width: 100%;
  overflow: hidden;
  height: calc(100vh - 80px);
}
#left-panel {
  width: 240px;
  background: rgba(20,20,20,0.9);
  border-right: 3px solid var(--gold);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px;
  justify-content: flex-start;
  position: relative;
}
#alert-panel img {
  width: 150px;
  height: auto;
  margin-bottom: 10px;
}
#lcars-buttons {
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 6px;
}
.lcars-btn {
  font-family: 'Roboto Mono', monospace;
  font-size: 0.85em;
  font-weight: bold;
  color: var(--white);
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid var(--gold);
}
.red-btn { background-color: var(--dark-red); }
.blue-btn { background-color: var(--dark-blue); }

#status-message {
  position: absolute;
  bottom: -50px;
  width: 100%;
  text-align: center;
  font-weight: bold;
  font-size: 0.9em;
  color: var(--gold);
  opacity: 0;
  transition: opacity 0.5s ease;
}

#dialog-area {
  position: relative;
  flex: 1;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 20px 40px;
  background-color: rgba(0,0,0,0.7);
  overflow: hidden;
}
#dialog-area::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/LCARS%20Background.png') center center no-repeat;
  background-size: cover;
  opacity: 0.5;
  z-index: 0;
}
#dialog-box {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 1100px;
  color: var(--white);
  font-size: 0.9em;
  line-height: 1.5em;
  text-align: left;
}
.dialog-section {
  margin-bottom: 16px;
  text-shadow: -1px -1px 2px #000, 1px -1px 2px #000, -1px 1px 2px #000, 1px 1px 2px #000;
}
h2 {
  color: var(--gold);
  font-size: 1em;
  margin-bottom: 8px;
  text-shadow: -1px -1px 2px #000, 1px -1px 2px #000, -1px 1px 2px #000, 1px 1px 2px #000;
}
#options {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}
button {
  background: linear-gradient(to bottom, #222, #000);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: 'Roboto Mono', monospace;
  font-size: 1em;
  padding: 10px 22px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: bold;
  box-shadow: inset 0 2px 2px rgba(255,255,255,0.2), 0 2px 4px rgba(0,0,0,0.4);
}
button:hover {
  background: linear-gradient(to bottom, #333, #111);
  transform: scale(1.05);
}
</style>
</head>
<body>
<header>LCARS COMMAND INTERFACE - USS ENTERPRISE-D</header>
<div id="content-area">
  <div id="left-panel">
    <div id="alert-panel">
      <img id="alert-image" src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif" alt="Alert Status">
    </div>
    <div id="lcars-buttons">
      <div class="lcars-btn red-btn" data-key="shields">Shields</div>
      <div class="lcars-btn blue-btn" data-key="weapons">Weapons</div>
      <div class="lcars-btn red-btn" data-key="comms">Comms</div>
      <div class="lcars-btn blue-btn" data-key="damage">Damage Control</div>
      <div class="lcars-btn red-btn" data-key="computer">Main Computer</div>
      <div class="lcars-btn blue-btn" data-key="integrity">Structural Integrity</div>
      <div class="lcars-btn red-btn" data-key="longscan">Long Range Scan</div>
      <div class="lcars-btn blue-btn" data-key="shortscan">Short Range Scan</div>
    </div>
    <div id="status-message"></div>
  </div>
  <div id="dialog-area">
    <div id="dialog-box">
      <div class="dialog-section" id="communique"></div>
      <div class="dialog-section" id="mission"></div>
      <div class="dialog-section" id="scenario"></div>
      <div class="dialog-section" id="crew"></div>
      <div class="dialog-section" id="options"></div>
      <div class="dialog-section" id="debrief"></div>
    </div>
  </div>
</div>
<footer>STARFLEET COMMAND | UNITED FEDERATION OF PLANETS</footer>
<script>
const JSON_URL = 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.json'
let scenarios = []
let current = 0
const alertImages = {
  green: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif',
  yellow: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Yellow%20Alert.gif',
  red: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.gif'
}

const buttonMessages = {
  shields: ["Shields Up", "Shields Down"],
  weapons: ["Weapons Locked", "Weapons Disengaged"],
  comms: ["Hailing Frequencies Open", "Comms Closed"],
  damage: ["Repair Teams Responding", "Repairs Completed"],
  computer: ["Computer Online", "Computer Offline"],
  integrity: ["Structural Integrity Damage", "Structural Integrity Repaired"],
  longscan: ["Long Range Scan Active", "Long Range Scan Disengaged"],
  shortscan: ["Short Range Scan Active", "Short Range Scan Disengaged"]
}

const toggleState = {}

function showMessage(msg) {
  const el = document.getElementById('status-message')
  el.textContent = msg
  el.style.opacity = 1
  setTimeout(() => { el.style.opacity = 0 }, 5000)
}

document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.lcars-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const key = btn.getAttribute('data-key')
      toggleState[key] = !toggleState[key]
      const message = buttonMessages[key][toggleState[key] ? 0 : 1]
      showMessage(message)
    })
  })
})

async function loadScenarios() {
  try {
    const response = await fetch(JSON_URL, { cache: 'no-store' })
    scenarios = await response.json()
    displayScenario(0)
  } catch {
    document.getElementById('scenario').innerText = 'Error loading scenarios.'
  }
}

function updateAlert(status) {
  const alertImg = document.getElementById('alert-image')
  alertImg.src = alertImages[status]
}

function displayScenario(index) {
  const s = scenarios[index]
  if (!s) return
  current = index
  document.getElementById('communique').innerHTML = `<h2>STARFLEET COMMUNIQUÃ‰</h2><p>${s.starfleet_message || ''}</p>`
  document.getElementById('mission').innerHTML = `<h2>MISSION DESCRIPTION</h2><p>${s.mission_description || ''}</p>`
  document.getElementById('scenario').innerHTML = `<h2>SCENARIO</h2><p>${s.text || ''}</p>`
  document.getElementById('crew').innerHTML = `<h2>CREW REPORT</h2><p>${s.crew_dialogue || ''}</p>`
  document.getElementById('options').innerHTML = ''
  document.getElementById('debrief').innerHTML = ''
  updateAlert(['green','yellow','red'][Math.floor(Math.random()*3)])
  if (s.options && s.options.length > 0) {
    s.options.forEach(o => {
      const btn = document.createElement('button')
      btn.innerText = o.label
      btn.onclick = () => { selectOption(o) }
      document.getElementById('options').appendChild(btn)
    })
  } else {
    showDebrief(s)
  }
}

function selectOption(option) {
  const nextIndex = scenarios.findIndex(sc => sc.id === option.next.replace(/\D/g,''))
  if (nextIndex >= 0) displayScenario(nextIndex)
  else showDebrief(scenarios[current])
}

function showDebrief(s) {
  const d = s.debriefs ? s.debriefs[Math.floor(Math.random()*s.debriefs.length)] : {text:"Mission concluded."}
  document.getElementById('debrief').innerHTML = `<h2>DEBRIEF</h2><p>${d.text}</p><button onclick="restart()">Begin New Mission</button>`
  document.getElementById('options').innerHTML = ''
  updateAlert('green')
}

function restart() {
  displayScenario(0)
}

loadScenarios()
</script>
</body>
</html>

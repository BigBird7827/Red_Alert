<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Alert - LCARS Bridge Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --red: #d12c2c;
  --blue: #4da6ff;
  --green: #3cd35d;
  --yellow: #e5c542;
  --gold: #c9a23d;
  --white: #f2f2f2;
  --black: #000;
  --text: #fff;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background-color: var(--black);
  color: var(--text);
  font-family: 'Roboto Mono', monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}
header, footer {
  width: 100%;
  text-align: center;
  padding: 6px;
  background: linear-gradient(to right, var(--red), var(--gold));
  font-family: 'Orbitron', sans-serif;
  font-size: 1em;
  letter-spacing: 1.5px;
}
#content-area {
  display: flex;
  flex: 1;
  width: 100%;
  overflow: hidden;
  height: calc(100vh - 80px);
}
#left-panel {
  width: 240px;
  background: rgba(20,20,20,0.9);
  border-right: 3px solid var(--gold);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px;
  justify-content: flex-start;
}
#alert-panel img {
  width: 150px;
  height: auto;
  margin-bottom: 10px;
}
#systems {
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 5px;
  margin-bottom: 10px;
}
.system {
  height: 16px;
  border-radius: 10px;
  background-color: rgba(255,255,255,0.1);
  position: relative;
  overflow: hidden;
}
.system::before {
  content: attr(data-label);
  position: absolute;
  left: 8px;
  top: 1px;
  font-size: 0.65em;
  color: var(--gold);
}
.system.nominal { background-color: var(--green); }
.system.warning { background-color: var(--yellow); }
.system.damaged { background-color: var(--red); }
#lcars-buttons {
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 5px;
}
.lcars-btn {
  font-family: 'Orbitron', sans-serif;
  font-size: 0.85em;
  color: var(--white);
  padding: 8px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  text-shadow: 1px 1px 3px #000;
  font-weight: 700;
}
.red-btn { background-color: var(--red); }
.green-btn { background-color: var(--green); color: #001; text-shadow: 1px 1px 3px #fff; }
.white-btn { background-color: var(--white); color: #000; text-shadow: 1px 1px 2px #222; }
.blue-btn { background-color: var(--blue); color: #000; text-shadow: 1px 1px 3px #fff; }

#dialog-area {
  flex: 1;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 20px 40px;
  background: url('https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/LCARS%20Background.png') center center no-repeat;
  background-size: cover;
  overflow: hidden;
}
#dialog-box {
  width: 100%;
  max-width: 1100px;
  color: var(--white);
  font-size: 0.9em;
  line-height: 1.4em;
  text-align: left;
}
.dialog-section {
  margin-bottom: 10px;
}
h2 {
  color: var(--yellow);
  font-size: 1em;
  margin-bottom: 4px;
}
button {
  background-color: var(--blue);
  border: none;
  color: var(--black);
  font-family: 'Orbitron', sans-serif;
  font-size: 1em;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 10px;
  margin: 6px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}
button:hover { background-color: var(--green); transform: scale(1.05); }
#options {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  align-items: center;
  gap: 8px;
}
</style>
</head>
<body>
<header>LCARS COMMAND INTERFACE - USS ENTERPRISE-D</header>
<div id="content-area">
  <div id="left-panel">
    <div id="alert-panel">
      <img id="alert-image" src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif" alt="Alert Status">
    </div>
    <div id="systems"></div>
    <div id="lcars-buttons">
      <div class="lcars-btn red-btn">Shields</div>
      <div class="lcars-btn green-btn">Weapons</div>
      <div class="lcars-btn white-btn">Comms</div>
      <div class="lcars-btn blue-btn">Damage Control</div>
      <div class="lcars-btn red-btn">Main Computer</div>
      <div class="lcars-btn green-btn">Structural Integrity</div>
      <div class="lcars-btn white-btn">Long Range Scan</div>
      <div class="lcars-btn blue-btn">Short Range Scan</div>
    </div>
  </div>
  <div id="dialog-area">
    <div id="dialog-box">
      <div class="dialog-section" id="communique"></div>
      <div class="dialog-section" id="crew"></div>
      <div class="dialog-section" id="mission"></div>
      <div class="dialog-section" id="scenario"></div>
      <div class="dialog-section" id="options"></div>
      <div class="dialog-section" id="debrief"></div>
    </div>
  </div>
</div>
<footer>STARFLEET COMMAND | UNITED FEDERATION OF PLANETS</footer>
<script>
const JSON_URL = 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.json'
let scenarios = []
let current = 0
const systems = {
  'Warp Drive': 'nominal',
  'Shields': 'nominal',
  'Weapons': 'nominal',
  'Life Support': 'nominal',
  'Sensors': 'nominal',
  'Communications': 'nominal',
  'Deflector': 'nominal',
  'Transporters': 'nominal',
  'Structural Integrity': 'nominal'
}
const alertImages = {
  green: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif',
  yellow: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Yellow%20Alert.gif',
  red: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.gif'
}

async function loadScenarios() {
  try {
    const response = await fetch(JSON_URL, { cache: 'no-store' })
    scenarios = await response.json()
    displayScenario(0)
    renderSystems()
  } catch {
    document.getElementById('scenario').innerText = 'Error loading scenarios.'
  }
}

function renderSystems() {
  const sysDiv = document.getElementById('systems')
  sysDiv.innerHTML = ''
  Object.entries(systems).forEach(([key, value]) => {
    const div = document.createElement('div')
    div.className = `system ${value}`
    div.dataset.label = key
    sysDiv.appendChild(div)
  })
}

function randomDamage() {
  const keys = Object.keys(systems)
  const sys = keys[Math.floor(Math.random()*keys.length)]
  const states = ['nominal', 'warning', 'damaged']
  systems[sys] = states[Math.floor(Math.random()*states.length)]
  renderSystems()
}

function updateAlert(status) {
  const alertImg = document.getElementById('alert-image')
  alertImg.src = alertImages[status]
}

function displayScenario(index) {
  const s = scenarios[index]
  if (!s) return
  current = index
  document.getElementById('communique').innerHTML = `<h2>STARFLEET COMMAND</h2><p>${s.starfleet_message || ''}</p>`
  document.getElementById('crew').innerHTML = `<h2>CREW REPORT</h2><p>${s.crew_dialogue || ''}</p>`
  document.getElementById('mission').innerHTML = `<h2>MISSION DESCRIPTION</h2><p>${s.mission_description || ''}</p>`
  document.getElementById('scenario').innerHTML = `<h2>SCENARIO</h2><p>${s.text || ''}</p>`
  document.getElementById('options').innerHTML = ''
  document.getElementById('debrief').innerHTML = ''
  updateAlert(['green','yellow','red'][Math.floor(Math.random()*3)])
  if (s.options && s.options.length > 0) {
    s.options.forEach(o => {
      const btn = document.createElement('button')
      btn.innerText = o.label
      btn.onclick = () => { selectOption(o); randomDamage() }
      document.getElementById('options').appendChild(btn)
    })
  } else {
    showDebrief(s)
  }
}

function selectOption(option) {
  const nextIndex = scenarios.findIndex(sc => sc.id === option.next.replace(/\D/g,''))
  if (nextIndex >= 0) displayScenario(nextIndex)
  else showDebrief(scenarios[current])
}

function showDebrief(s) {
  const d = s.debriefs ? s.debriefs[Math.floor(Math.random()*s.debriefs.length)] : {text:"Mission concluded."}
  document.getElementById('debrief').innerHTML = `<h2>DEBRIEF</h2><p>${d.text}</p><button onclick="restart()">Begin New Mission</button>`
  document.getElementById('options').innerHTML = ''
  renderSystems()
  updateAlert('green')
}

function restart() {
  Object.keys(systems).forEach(k => systems[k] = 'nominal')
  renderSystems()
  displayScenario(0)
}

loadScenarios()
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Alert - LCARS Bridge Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --dark-red: #8b0000;
  --dark-blue: #001f4d;
  --gold: #c9a23d;
  --white: #ffffff;
  --black: #000000;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background-color: var(--black);
  color: var(--white);
  font-family: 'Roboto Mono', monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}
header, footer {
  width: 100%;
  text-align: center;
  padding: 6px;
  background: linear-gradient(to right, var(--dark-red), var(--gold));
  font-weight: bold;
  font-size: 1em;
  letter-spacing: 1.5px;
}
#content-area {
  display: flex;
  flex: 1;
  width: 100%;
  overflow: hidden;
}
#left-panel {
  width: 240px;
  background: rgba(20,20,20,0.9);
  border-right: 3px solid var(--gold);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px;
}
#alert-panel img { width: 150px; height: auto; margin-bottom: 10px; }
#lcars-buttons {
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 6px;
}
.lcars-btn {
  font-family: 'Roboto Mono', monospace;
  font-size: 0.85em;
  font-weight: bold;
  color: var(--white);
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid var(--gold);
  transition: all 0.2s ease;
}
.red-btn { background-color: var(--dark-red); }
.blue-btn { background-color: var(--dark-blue); }
.lcars-btn:hover { transform: scale(1.05); }
#dialog-area {
  position: relative;
  flex: 1;
  padding: 20px 40px;
  background-color: rgba(0,0,0,0.7);
}
#dialog-area::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/LCARS%20Background.png') center center no-repeat;
  background-size: cover;
  opacity: 0.5;
  z-index: 0;
}
#dialog-box {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 1100px;
  transition: opacity 0.6s ease;
}
#communique, #mission, #dialog {
  position: relative;
  background: rgba(0, 31, 77, 0.85);
  border: 1px solid var(--gold);
  padding: 14px 18px;
  border-radius: 10px;
  margin-bottom: 18px;
  font-size: 0.95em;
  line-height: 1.5em;
}
#dialog { background: rgba(0,100,0,0.7); }
.dialog-top {
  position: absolute !important;
  top: 0;
  left: 0;
  right: 0;
  width: calc(100% - 80px);
  margin: 0 auto;
  z-index: 10;
}
.options-top {
  position: absolute !important;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: calc(100% - 80px);
  z-index: 9;
}
.hidden { display: none !important; }
#options {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 10px;
}
#debrief-overlay {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 11;
}
#debrief-overlay.active { display: flex; }
#debrief-overlay button { margin-top: 50px; }
button {
  background: linear-gradient(to bottom, #222, #000);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: 'Roboto Mono', monospace;
  font-size: 1em;
  padding: 10px 22px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: bold;
}
button:hover { background: linear-gradient(to bottom, #333, #111); transform: scale(1.05); }
</style>
</head>
<body>
<header>LCARS COMMAND INTERFACE - USS ENTERPRISE-D</header>
<div id="content-area">
  <div id="left-panel">
    <div id="alert-panel">
      <img src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif" alt="Alert Status">
    </div>
    <div id="lcars-buttons">
      <div class="lcars-btn red-btn">Shields</div>
      <div class="lcars-btn blue-btn">Weapons</div>
      <div class="lcars-btn red-btn">Comms</div>
      <div class="lcars-btn blue-btn">Damage Control</div>
    </div>
  </div>
  <div id="dialog-area">
    <div id="dialog-box">
      <div id="communique"></div>
      <div id="mission"></div>
      <div id="dialog"></div>
      <div id="options"></div>
    </div>
    <div id="debrief-overlay">
      <div id="debrief-content"></div>
    </div>
  </div>
</div>
<footer>STARFLEET COMMAND | UNITED FEDERATION OF PLANETS</footer>
<script>
const REMOTE_JSON_URL='https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.json';
let scenarios=[],currentScenario=0,currentNode=0,missionActive=false;

async function loadScenarios(){
  try{
    const local=await fetch('./Red Alert.json'); scenarios=await local.json();
  }catch{
    const remote=await fetch(REMOTE_JSON_URL); scenarios=await remote.json();
  }
  displayScenario(0);
}

function fadeTransition(el,newHTML){
  el.classList.add('fade');
  setTimeout(()=>{el.innerHTML=newHTML;el.classList.remove('fade')},400);
}

function positionOptions(){
  const dialog=document.getElementById('dialog');
  const options=document.getElementById('options');
  const h=dialog.offsetHeight;
  options.style.top=(h+50)+'px';
}

function displayScenario(index){
  currentScenario=index; currentNode=0; missionActive=false;
  const overlay=document.getElementById('debrief-overlay');
  overlay.classList.remove('active');
  overlay.style.display='none';
  document.getElementById('communique').classList.remove('hidden');
  document.getElementById('mission').classList.remove('hidden');
  document.getElementById('dialog').classList.remove('dialog-top','hidden');
  const options=document.getElementById('options');
  options.classList.remove('options-top'); options.style.top='';
  const s=scenarios[index];
  fadeTransition(document.getElementById('communique'),`<h2>STARFLEET COMMUNIQUÃ‰</h2><p>${s.starfleet_message}</p>`);
  fadeTransition(document.getElementById('mission'),`<h2>MISSION DESCRIPTION</h2><p>${s.mission_description}</p>`);
  renderDialogueNode();
}

function renderDialogueNode(){
  const s=scenarios[currentScenario];
  const node=s.dialogue_tree[currentNode];
  if(!node){showDebrief();return;}
  const dialog=document.getElementById('dialog');
  const options=document.getElementById('options');
  fadeTransition(dialog,`<h2>${node.crew}</h2><p>${node.line}</p>`);
  options.innerHTML='';
  node.options.forEach(opt=>{
    const btn=document.createElement('button');
    btn.textContent=opt.label;
    btn.onclick=()=>{
      if(!missionActive){
        missionActive=true;
        document.getElementById('communique').classList.add('hidden');
        document.getElementById('mission').classList.add('hidden');
        dialog.classList.add('dialog-top');
        options.classList.add('options-top');
        requestAnimationFrame(positionOptions);
      }
      dialog.innerHTML+=`<p><strong>${opt.crew_reply}</strong></p>`;
      requestAnimationFrame(positionOptions);
      if(opt.next!==undefined&&s.dialogue_tree[opt.next]){
        currentNode=opt.next; renderDialogueNode();
      }else{ showDebrief(); }
    };
    options.appendChild(btn);
  });
}

function showDebrief(){
  const s=scenarios[currentScenario];
  const d=s.debriefs[Math.floor(Math.random()*s.debriefs.length)];
  document.getElementById('dialog').classList.add('hidden');
  document.getElementById('options').classList.add('hidden');
  const overlay=document.getElementById('debrief-overlay');
  const content=document.getElementById('debrief-content');
  content.innerHTML=`<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <div style="text-align:center;"><h2>DEBRIEF</h2><p>${d.text}</p></div>
    <button style="margin-top:50px;" onclick="restart()">Begin New Mission</button>
  </div>`;
  overlay.style.display='flex';
  overlay.classList.add('active');
}

function restart(){
  const next=(currentScenario+1)%scenarios.length;
  const overlay=document.getElementById('debrief-overlay');
  overlay.classList.remove('active');
  overlay.style.display='none';
  displayScenario(next);
}

loadScenarios();
</script>
</body>
</html>

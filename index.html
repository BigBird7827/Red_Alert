<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Alert - LCARS Bridge Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --dark-red: #8b0000;
  --dark-blue: #001f4d;
  --gold: #c9a23d;
  --white: #ffffff;
  --black: #000000;
  --lime: #00ff99;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  background-color: var(--black);
  color: var(--white);
  font-family: 'Roboto Mono', monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}
header, footer {
  width: 100%;
  text-align: center;
  padding: 6px;
  background: linear-gradient(to right, var(--dark-red), var(--gold));
  font-weight: bold;
  font-size: 1em;
  letter-spacing: 1.5px;
}
#content-area {
  display: flex;
  flex: 1;
  width: 100%;
  overflow: hidden;
  height: calc(100vh - 80px);
}
#left-panel {
  width: 240px;
  background: rgba(20,20,20,0.9);
  border-right: 3px solid var(--gold);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 8px;
  justify-content: flex-start;
  position: relative;
}
#alert-panel img {
  width: 150px;
  height: auto;
  margin-bottom: 10px;
}
#lcars-buttons {
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 6px;
  position: relative;
}
.lcars-btn {
  font-family: 'Roboto Mono', monospace;
  font-size: 0.85em;
  font-weight: bold;
  color: var(--white);
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid var(--gold);
  transition: all 0.2s ease;
}
.red-btn { background-color: var(--dark-red); }
.blue-btn { background-color: var(--dark-blue); }
.lcars-btn:hover { transform: scale(1.05); }
#status-panel {
  margin-top: 15px;
  text-align: center;
  color: var(--gold);
  font-weight: bold;
  font-size: 0.85em;
  line-height: 1.4em;
  white-space: pre-line;
}
#dialog-area {
  position: relative;
  flex: 1;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 20px 40px;
  background-color: rgba(0,0,0,0.7);
  overflow: hidden;
}
#dialog-area::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/LCARS%20Background.png') center center no-repeat;
  background-size: cover;
  opacity: 0.5;
  z-index: 0;
}
#dialog-box {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 1100px;
  color: var(--white);
  font-size: 0.9em;
  line-height: 1.5em;
  text-align: left;
  transition: opacity 0.6s ease;
}
.dialog-section {
  margin-bottom: 16px;
  text-shadow: -1px -1px 2px #000, 1px -1px 2px #000, -1px 1px 2px #000, 1px 1px 2px #000;
}
h2 {
  color: var(--gold);
  font-size: 1em;
  margin-bottom: 8px;
  text-shadow: -1px -1px 2px #000, 1px -1px 2px #000, -1px 1px 2px #000, 1px 1px 2px #000;
}
#options {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 10px;
  transition: all 0.3s ease;
}
button {
  background: linear-gradient(to bottom, #222, #000);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: 'Roboto Mono', monospace;
  font-size: 1em;
  padding: 10px 22px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: bold;
  box-shadow: inset 0 2px 2px rgba(255,255,255,0.2), 0 2px 4px rgba(0,0,0,0.4);
}
button:hover {
  background: linear-gradient(to bottom, #333, #111);
  transform: scale(1.05);
}
.fade {
  opacity: 0;
  transition: opacity 0.4s ease;
}
#communique,
#mission {
  position: relative;
  background: rgba(0, 31, 77, 0.85);
  border: 1px solid var(--gold);
  color: var(--white);
  padding: 14px 18px 16px 18px;
  border-radius: 10px;
  margin-bottom: 18px;
  font-size: 0.95em;
  line-height: 1.5em;
  box-shadow: inset 0 0 6px rgba(201,162,61,0.25), 0 0 8px rgba(201,162,61,0.15);
  overflow: hidden;
}
#dialog {
  position: relative;
  margin-top: 10px;
  background: rgba(0, 100, 0, 0.7);
  border: 1px solid var(--gold);
  color: var(--white);
  padding: 14px 18px 16px 18px;
  border-radius: 10px;
  font-size: 0.95em;
  line-height: 1.5em;
  box-shadow: inset 0 0 8px rgba(201,162,61,0.25), 0 0 10px rgba(0,100,0,0.3);
  overflow: hidden;
  transition: all 0.3s ease;
}
.dialog-top {
  position: absolute !important;
  top: 0;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: calc(100% - 80px);
  z-index: 10;
}
.options-top {
  position: absolute !important;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: calc(100% - 80px);
  z-index: 9;
}
.hidden {
  display: none !important;
}
</style>
</head>
<body>
<header>LCARS COMMAND INTERFACE - USS ENTERPRISE-D</header>
<div id="content-area">
  <div id="left-panel">
    <div id="alert-panel">
      <img id="alert-image" src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif" alt="Alert Status">
    </div>
    <div id="lcars-buttons">
      <div class="lcars-btn red-btn" data-key="shields">Shields</div>
      <div class="lcars-btn blue-btn" data-key="weapons">Weapons</div>
      <div class="lcars-btn red-btn" data-key="comms">Comms</div>
      <div class="lcars-btn blue-btn" data-key="damage">Damage Control</div>
      <div class="lcars-btn red-btn" data-key="computer">Main Computer</div>
      <div class="lcars-btn blue-btn" data-key="integrity">Structural Integrity</div>
      <div class="lcars-btn red-btn" data-key="longscan">Long Range Scan</div>
      <div class="lcars-btn blue-btn" data-key="shortscan">Short Range Scan</div>
    </div>
    <div id="status-panel"></div>
  </div>
  <div id="dialog-area">
    <div id="dialog-box">
      <div class="dialog-section" id="communique"></div>
      <div class="dialog-section" id="mission"></div>
      <div class="dialog-section" id="dialog"></div>
      <div class="dialog-section" id="options"></div>
      <div class="dialog-section" id="debrief"></div>
    </div>
  </div>
</div>
<footer>STARFLEET COMMAND | UNITED FEDERATION OF PLANETS</footer>
<script>
const REMOTE_JSON_URL='https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.json'
let scenarios=[]
let currentScenario=0
let currentNode=0
let missionActive=false

async function loadScenarios(){
  try{
    const local=await fetch('./Red Alert.json')
    scenarios=await local.json()
  }catch{
    const remote=await fetch(REMOTE_JSON_URL)
    scenarios=await remote.json()
  }
  displayScenario(0)
}

function fadeTransition(el,newHTML){
  el.classList.add('fade')
  setTimeout(()=>{el.innerHTML=newHTML;el.classList.remove('fade')},400)
}

function positionOptions(){
  const dialog=document.getElementById('dialog')
  const options=document.getElementById('options')
  const h=dialog.offsetHeight
  options.style.top=(h+50)+'px'
}

function displayScenario(index){
  currentScenario=index
  currentNode=0
  missionActive=false
  document.getElementById('communique').classList.remove('hidden')
  document.getElementById('mission').classList.remove('hidden')
  document.getElementById('dialog').classList.remove('dialog-top')
  const options=document.getElementById('options')
  options.classList.remove('options-top')
  options.style.top=''
  document.getElementById('debrief').innerHTML=''
  const s=scenarios[index]
  fadeTransition(document.getElementById('communique'),`<h2>STARFLEET COMMUNIQUÃ‰</h2><p>${s.starfleet_message}</p>`)
  fadeTransition(document.getElementById('mission'),`<h2>MISSION DESCRIPTION</h2><p>${s.mission_description}</p>`)
  renderDialogueNode()
}

function renderDialogueNode(){
  const s=scenarios[currentScenario]
  const node=s.dialogue_tree[currentNode]
  if(!node){showDebrief();return}
  const dialog=document.getElementById('dialog')
  const options=document.getElementById('options')
  fadeTransition(dialog,`<h2>${node.crew.toUpperCase()}</h2><p>${node.line}</p>`)
  options.innerHTML=''
  node.options.forEach(opt=>{
    const btn=document.createElement('button')
    btn.textContent=opt.label
    btn.onclick=()=>{
      if(!missionActive){
        missionActive=true
        document.getElementById('communique').classList.add('hidden')
        document.getElementById('mission').classList.add('hidden')
        dialog.classList.add('dialog-top')
        options.classList.add('options-top')
        requestAnimationFrame(positionOptions)
      }
      dialog.innerHTML+=`<p><strong>${opt.crew_reply}</strong></p>`
      requestAnimationFrame(positionOptions)
      if(opt.next!==undefined&&s.dialogue_tree[opt.next]){
        currentNode=opt.next
        renderDialogueNode()
      }else{
        showDebrief()
      }
    }
    options.appendChild(btn)
  })
}

function showDebrief(){
  const s=scenarios[currentScenario]
  const d=s.debriefs[Math.floor(Math.random()*s.debriefs.length)]
  fadeTransition(document.getElementById('dialog'),'')
  fadeTransition(document.getElementById('options'),'')
  fadeTransition(document.getElementById('debrief'),`<h2>DEBRIEF</h2><p>${d.text}</p><button onclick="restart()">Begin New Mission</button>`)
}

function restart(){
  const next=(currentScenario+1)%scenarios.length
  displayScenario(next)
}

loadScenarios()
</script>
</body>
</html>

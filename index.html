<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Alert - LCARS Bridge Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --red: #d12c2c;
  --blue: #4da6ff;
  --green: #3cd35d;
  --yellow: #e5c542;
  --gold: #c9a23d;
  --black: #000;
  --text: #fff;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  background-color: var(--black);
  color: var(--text);
  font-family: 'Roboto Mono', monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}
header, footer {
  width: 100%;
  text-align: center;
  padding: 10px;
  background: linear-gradient(to right, var(--red), var(--gold));
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2em;
  letter-spacing: 2px;
}
#content-area {
  display: flex;
  flex: 1;
  width: 100%;
  align-items: center;
  justify-content: center;
}
#alert-panel {
  width: 180px;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.05);
  border-right: 3px solid var(--gold);
}
#alert-panel img {
  width: 150px;
  height: auto;
  object-fit: contain;
}
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 10px;
}
.lcars-box {
  border: 2px solid var(--gold);
  border-radius: 20px;
  padding: 20px;
  width: 80%;
  background: rgba(255, 255, 255, 0.05);
  margin-bottom: 15px;
}
h2 {
  color: var(--yellow);
  margin-bottom: 10px;
}
button {
  background-color: var(--blue);
  border: none;
  color: var(--black);
  font-family: 'Orbitron', sans-serif;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 10px;
  margin: 5px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background-color: var(--green); }
#options { display: flex; flex-direction: column; align-items: center; }
#systems {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 80%;
  margin-top: 10px;
}
.system {
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  background-color: rgba(255,255,255,0.05);
}
.system-label { font-size: 0.9em; color: var(--gold); }
.system-status { font-size: 1.1em; }
.nominal { color: var(--green); }
.warning { color: var(--yellow); }
.damaged { color: var(--red); }
#mission-header {
  font-family: 'Orbitron', sans-serif;
  color: var(--blue);
  margin-bottom: 15px;
}
</style>
</head>
<body>
<header>LCARS COMMAND INTERFACE - USS ENTERPRISE-D</header>
<div id="content-area">
  <div id="alert-panel">
    <img id="alert-image" src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif" alt="Alert Status">
  </div>
  <div id="main">
    <div id="mission-header"></div>
    <div class="lcars-box" id="communique"></div>
    <div class="lcars-box" id="crew"></div>
    <div class="lcars-box" id="mission"></div>
    <div class="lcars-box" id="scenario"></div>
    <div class="lcars-box" id="options"></div>
    <div class="lcars-box" id="debrief"></div>
    <div id="systems"></div>
  </div>
</div>
<footer>STARFLEET COMMAND | UNITED FEDERATION OF PLANETS</footer>
<script>
const JSON_URL = 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.json'
let scenarios = []
let current = 0
const systems = {
  'Warp Drive': 'nominal',
  'Shields': 'nominal',
  'Weapons': 'nominal',
  'Life Support': 'nominal',
  'Sensors': 'nominal',
  'Communications': 'nominal',
  'Deflector': 'nominal',
  'Transporters': 'nominal',
  'Structural Integrity': 'nominal'
}
const alertImages = {
  green: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif',
  yellow: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Yellow%20Alert.gif',
  red: 'https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.gif'
}

async function loadScenarios() {
  try {
    const response = await fetch(JSON_URL, { cache: 'no-store' })
    scenarios = await response.json()
    displayScenario(0)
    renderSystems()
  } catch {
    document.getElementById('scenario').innerText = 'Error loading scenarios.'
  }
}

function renderSystems() {
  const sysDiv = document.getElementById('systems')
  sysDiv.innerHTML = ''
  Object.entries(systems).forEach(([key, value]) => {
    const div = document.createElement('div')
    div.className = 'system'
    div.innerHTML = `<div class="system-label">${key}</div><div class="system-status ${value}">${value.toUpperCase()}</div>`
    sysDiv.appendChild(div)
  })
}

function randomDamage() {
  const keys = Object.keys(systems)
  const sys = keys[Math.floor(Math.random()*keys.length)]
  const states = ['nominal', 'warning', 'damaged']
  systems[sys] = states[Math.floor(Math.random()*states.length)]
  renderSystems()
}

function updateAlert(status) {
  const alertImg = document.getElementById('alert-image')
  alertImg.src = alertImages[status]
}

function displayScenario(index) {
  const s = scenarios[index]
  if (!s) return
  current = index
  document.getElementById('mission-header').innerHTML = `MISSION ${index + 1} OF ${scenarios.length}`
  document.getElementById('communique').innerHTML = `<h2>STARFLEET COMMAND</h2><p>${s.starfleet_message || ''}</p>`
  document.getElementById('crew').innerHTML = `<h2>CREW REPORT</h2><p>${s.crew_dialogue || ''}</p>`
  document.getElementById('mission').innerHTML = `<h2>MISSION DESCRIPTION</h2><p>${s.mission_description || ''}</p>`
  document.getElementById('scenario').innerHTML = `<h2>SCENARIO ${s.id}</h2><p>${s.text || ''}</p>`
  document.getElementById('options').innerHTML = ''
  document.getElementById('debrief').innerHTML = ''
  updateAlert(['green','yellow','red'][Math.floor(Math.random()*3)])
  if (s.options && s.options.length > 0) {
    s.options.forEach(o => {
      const btn = document.createElement('button')
      btn.innerText = o.label
      btn.onclick = () => { selectOption(o); randomDamage() }
      document.getElementById('options').appendChild(btn)
    })
  } else {
    showDebrief(s)
  }
}

function selectOption(option) {
  const nextIndex = scenarios.findIndex(sc => sc.id === option.next.replace(/\D/g,''))
  if (nextIndex >= 0) displayScenario(nextIndex)
  else showDebrief(scenarios[current])
}

function showDebrief(s) {
  const d = s.debriefs ? s.debriefs[Math.floor(Math.random()*s.debriefs.length)] : {text:"Mission concluded."}
  document.getElementById('debrief').innerHTML = `<h2>DEBRIEF</h2><p>${d.text}</p><button onclick="restart()">Begin New Mission</button>`
  document.getElementById('options').innerHTML = ''
  renderSystems()
  updateAlert('green')
}

function restart() {
  Object.keys(systems).forEach(k => systems[k] = 'nominal')
  renderSystems()
  displayScenario(0)
}

loadScenarios()
</script>
</body>
</html>

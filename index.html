<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Red Alert - LCARS Bridge Simulator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --dark-red: #8b0000;
  --dark-blue: #001f4d;
  --gold: #c9a23d;
  --white: #ffffff;
  --black: #000000;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--black);
  color: var(--white);
  font-family: 'Roboto Mono',monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

header,footer {
  width: 100%;
  text-align: center;
  padding: 6px;
  background: linear-gradient(to right,var(--dark-red),var(--gold));
  font-weight: bold;
  font-size: 1em;
  letter-spacing: 1.5px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

#alert-buttons {
  position: absolute;
  left: 12px;
  display: flex;
  gap: 8px;
}

.alert-btn {
  border: 1px solid rgba(255,255,255,0.4);
  border-radius: 6px;
  font-weight: bold;
  font-size: .85em;
  padding: 6px 10px;
  cursor: pointer;
  color: var(--white);
  background: linear-gradient(to bottom,rgba(255,255,255,.25),rgba(0,0,0,.4));
  transition: all .2s ease;
}

.alert-btn:hover {
  transform: scale(1.08);
}

#red-alert {
  background: linear-gradient(to bottom,#c00000,#4a0000);
}

#yellow-alert {
  background: linear-gradient(to bottom,#d1b200,#5c4b00);
}

#green-alert {
  background: linear-gradient(to bottom,#00a65a,#003d24);
}

#content-area {
  display: flex;
  flex: 1;
  width: 100%;
  overflow: hidden;
}

#status-panel {
  position: absolute;
  bottom: 12px;
  left: 0;
  right: 0;
  text-align: center;
  color: var(--gold);
  font-weight: bold;
  font-size: .85em;
  line-height: 1.4em;
  white-space: pre-line;
}

.lcars-btn {
  font-size: .85em;
  font-weight: bold;
  color: var(--white);
  padding: 10px;
  text-align: center;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid var(--gold);
  transition: all .2s ease;
}

.red-btn {
  background-color: var(--dark-red);
}

.blue-btn {
  background-color: var(--dark-blue);
}

.lcars-btn:hover {
  transform: scale(1.05);
}

#dialog-area {
  position: relative;
  flex: 1;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  padding: 20px 40px;
  background: rgba(0,0,0,.7);
  overflow: hidden;
}

#dialog-box {
  position: relative;
  z-index: 3;
  width: 100%;
  max-width: 1100px;
}

#fx-layer {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.dialog-section {
  margin-bottom: 16px;
  text-shadow: -1px -1px 2px #000,1px -1px 2px #000,-1px 1px 2px #000,1px 1px 2px #000;
}

h2 {
  color: var(--gold);
  font-size: 1em;
  margin-bottom: 8px;
}

#options { z-index: 6;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 10px;
  width: 100%;
  padding: 10px 0;
  position: relative;
  z-index: 4;
}

#options button {
  background: linear-gradient(to bottom,#333,#111);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: 'Roboto Mono',monospace;
  font-size: 1em;
  padding: 10px 22px;
  border-radius: 10px;
  cursor: pointer;
  transition: all .2s ease;
  font-weight: bold;
}

#options button:hover {
  transform: scale(1.05);
}

.hidden {
  display: none!important;
}

#debrief-overlay {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 5;
  text-align: center;
  padding: 0 60px;
}

#debrief-overlay.active {
  display: flex;
}

footer {
  transition: background .5s ease;
}

@keyframes doublePulse {
  0%{opacity: 0}25%{opacity:1}50%{opacity:0}75%{opacity:1}100%{opacity:0};
}

.fx-crosshatch-shield {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(45deg,rgba(255,230,180,.18)0,rgba(255,230,180,.18)2px,transparent 2px,transparent 12px),repeating-linear-gradient(-45deg,rgba(255,230,180,.18)0,rgba(255,230,180,.18)2px,transparent 2px,transparent 12px),radial-gradient(circle at 50% 50%,rgba(255,240,200,.25)0,rgba(255,200,140,.12)60%,rgba(100,70,40,.04)100%);
  background-size: 200% 200%;
  mix-blend-mode: screen;
  border: 1px solid rgba(255,220,160,.35);
  box-shadow: inset 0 0 40px rgba(255,220,160,.35),0 0 25px rgba(255,200,140,.45);
  animation: crosshatchFlow 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes crosshatchFlow {
  0%{background-position: 0% 50%;
  opacity: 0}25%{background-position:25% 75%;
  opacity: 1}50%{background-position:50% 50%;
  opacity: .6}75%{background-position:75% 25%;
  opacity: 1}100%{background-position:100% 50%;
  opacity: 0};
}

.fx-plasma-conduit {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(35deg,rgba(255,190,100,.25)0,rgba(200,80,20,.18)8px,transparent 14px,transparent 24px);
  background-size: 200% 200%;
  box-shadow: inset 0 0 60px rgba(255,200,140,.35);
  mix-blend-mode: screen;
  animation: plasmaFlow 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes plasmaFlow {
  0%{background-position: 0% 50%;
  opacity: 0}25%{background-position:50% 50%;
  opacity: 1}50%{background-position:100% 50%;
  opacity: .5}75%{background-position:50% 50%;
  opacity: 1}100%{background-position:0% 50%;
  opacity: 0};
}

.fx-subspace-resonance {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%,rgba(255,230,190,.35)0,rgba(255,210,140,.2)20%,rgba(255,190,120,.08)40%,transparent 60%);
  mix-blend-mode: screen;
  animation: resonanceWave 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes resonanceWave {
  0%{transform: scale(.8);
  opacity: 0}25%{transform:scale(1);
  opacity: 1}50%{transform:scale(1.1);
  opacity: .6}75%{transform:scale(1);
  opacity: 1}100%{transform:scale(.8);
  opacity: 0};
}

.fx-plasma-explosion {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%,rgba(255,240,200,.9)0,rgba(255,180,90,.5)25%,rgba(120,60,20,.1)70%,transparent 100%);
  mix-blend-mode: screen;
  animation: explosionFlash 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes explosionFlash {
  0%{transform: scale(.5);
  opacity: 0}15%{transform:scale(1.2);
  opacity: 1}50%{transform:scale(1.5);
  opacity: .6}75%{transform:scale(1.2);
  opacity: 1}100%{transform:scale(.5);
  opacity: 0};
}

.fx-data-network {
  position: absolute;
  inset: 0;
  mix-blend-mode: screen;
  animation: dataNodes 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
}

@keyframes dataNodes {
  0%,100%{opacity: 0}25%,75%{opacity:1};
}

.fx-subspace-wave {
  position: absolute;
  inset: 0;
  background: linear-gradient(0deg,transparent 35%,rgba(255,230,180,.25)50%,transparent 65%);
  background-size: 100% 200%;
  mix-blend-mode: screen;
  animation: waveTravel 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes waveTravel {
  0%{background-position: 0% 100%;
  opacity: 0}25%{background-position:0% 50%;
  opacity: 1}50%{background-position:0% 0%;
  opacity: .6}75%{background-position:0% 50%;
  opacity: 1}100%{background-position:0% 100%;
  opacity: 0};
}

.fx-subspace-wave-short {
  position: absolute;
  top: 33%;
  height: 34%;
  left: 0;
  right: 0;
  background: linear-gradient(0deg,transparent 35%,rgba(255,230,180,.25)50%,transparent 65%);
  background-size: 100% 200%;
  mix-blend-mode: screen;
  animation: waveTravel 3s ease-in-out forwards,doublePulse 3s ease-in-out forwards;
  opacity: 0;
}

.fx-vital-svg {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: doublePulse 3s ease-in-out forwards;
}

.fx-vital-svg svg {
  width: 120px;
  height: 260px;
}

.fx-vital-svg path {
  fill: none;
  stroke: rgba(255,240,190,.8);
  stroke-width: 3;
  filter: drop-shadow(0 0 10px rgba(255,240,190,.8));
  animation: svgPulse 3s ease-in-out infinite;
}

@keyframes svgPulse {
  0%{stroke-opacity: .4}25%{stroke-opacity:1}50%{stroke-opacity:.6}75%{stroke-opacity:1}100%{stroke-opacity:.4};
}

.lcars-btn {
  background: linear-gradient(to bottom, rgba(255,255,255,0.25), rgba(0,0,0,0.6)), linear-gradient(to top, rgba(255,255,255,0.15), rgba(255,255,255,0));
  border: 1px solid var(--gold);
  border-radius: 8px;
  box-shadow: inset 0 1px 2px rgba(255,255,255,0.3), inset 0 -2px 3px rgba(0,0,0,0.6), 0 2px 4px rgba(0,0,0,0.5);
  color: var(--white);
  padding: 10px;
  font-weight: bold;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.lcars-btn:hover {
  transform: scale(1.05);
  box-shadow: inset 0 1px 3px rgba(255,255,255,0.4), 0 0 8px rgba(255,215,120,0.7);
}

.red-btn {
  background: linear-gradient(to bottom, rgba(255,255,255,0.25), rgba(0,0,0,0.6)), linear-gradient(to top, rgba(255,255,255,0.15), rgba(255,255,255,0)), linear-gradient(to bottom, #c00000, #4a0000);
}

.blue-btn {
  background: linear-gradient(to bottom, rgba(255,255,255,0.25), rgba(0,0,0,0.6)), linear-gradient(to top, rgba(255,255,255,0.15), rgba(255,255,255,0)), linear-gradient(to bottom, #0a2a6b, #001f4d);
}

.begin-mission-btn {
  background: linear-gradient(to bottom, #333, #111);
  border: 1px solid var(--gold);
  color: var(--gold);
  font-family: 'Roboto Mono', monospace;
  font-size: 1em;
  padding: 10px 22px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
  font-weight: bold;
  margin-top: 20px;
}

.begin-mission-btn:hover {
  transform: scale(1.05);
  background: linear-gradient(to bottom, #444, #222);
}

#alert-panel {
  flex: 0 0 auto;
}

#status-panel {
  flex: 0 0 auto;
}

#alert-panel {
  flex: 0 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}

#status-panel {
  position: static;
  flex: 0 0 auto;
  margin-top: 10px;
  width: 100%;
  text-align: center;
}

#left-panel {
  width: 240px;
  background: rgba(20,20,20,0.9);
  border-right: 3px solid var(--gold);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 8px;
  position: relative;
}

#lcars-buttons {
  display: flex;
  flex-direction: column;
  width: 100%;
  gap: 6px;
  position: relative;
}

#communique {
  background: rgba(0, 25, 80, 0.85);
  border: 1px solid var(--gold);
  color: var(--white);
  padding: 14px 18px;
  border-radius: 10px;
}

#mission {
  background: rgba(0, 25, 80, 0.85);
  border: 1px solid var(--gold);
  color: var(--white);
  padding: 14px 18px;
  border-radius: 10px;
}

#dialog {
  background: rgba(0, 77, 31, 0.75);
  border: 1px solid var(--gold);
  color: var(--white);
  padding: 14px 18px;
  border-radius: 10px;
}


@keyframes commsFlicker {
  0%, 100% { opacity: 0; transform: scale(0.6); }
  50% { opacity: 1; transform: scale(1.3); }
}


.crew-image-container {
  display: none;
  align-items: center;
  justify-content: center;
  margin-left: 20px;
  width: 2in;
  height: 2in;
  flex-shrink: 0;
}
.crew-image-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(255, 215, 120, 0.6);
}
.reply-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
}



/* === story_name banner inside COMMUNIQUÉ (auto-width) === */
.story-banner {
  position: absolute;
  top: 10px;
  right: 10px;
  display: inline-block;
  text-align: center;
  font-size: 1.0em;
  font-weight: 700;
  color: #FFD65C;
  background: rgba(0,0,0,0.4);
  border: 2px solid var(--gold);
  padding: 4px 10px;
  border-radius: 10px;
  letter-spacing: 1px;
  white-space: nowrap;
}
#communique { position: relative; }
@media (max-width: 720px){
  .story-banner {
    font-size: 0.9em;
    right: 5px;
  }
}
</style>
</head>
<body>
<header>
  <div id="alert-buttons">
    <div class="alert-btn" id="green-alert">Green Alert</div>
    <div class="alert-btn" id="yellow-alert">Yellow Alert</div>
    <div class="alert-btn" id="red-alert">Red Alert</div>
  </div>
  LCARS COMMAND INTERFACE - USS ENTERPRISE-D
</header>
<div id="content-area">
  <div id="left-panel">
    <div id="lcars-buttons">
      <div class="lcars-btn red-btn" data-key="shields">Shields</div>
      <div class="lcars-btn blue-btn" data-key="weapons">Weapons</div>
      <div class="lcars-btn red-btn" data-key="comms">Comms</div>
      <div class="lcars-btn blue-btn" data-key="damage">Damage Control</div>
      <div class="lcars-btn red-btn" data-key="computer">Main Computer</div>
      <div class="lcars-btn blue-btn" data-key="shortscan">Short Range Scan</div>
      <div class="lcars-btn red-btn" data-key="longscan">Long Range Scan</div>
      <div class="lcars-btn blue-btn" data-key="lifesupport">Life Support</div>
    </div>
    <div id="status-panel"></div>
  </div>
  <div id="dialog-area">
    <div id="dialog-box">
      <div id="fx-layer"></div>
      <div class="dialog-section" id="communique"></div>
      <div class="dialog-section" id="mission"></div>
      <div class="dialog-section" id="dialog"></div>
      <div class="dialog-section" style="display:flex; align-items:flex-start; gap:50px;">
    <div class="dialog-section" id="options"></div>
    <div id="crew-portrait" class="crew-image-container" style="display:flex;">
      <img id="crew-portrait-img" src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Picard.png" alt="Crew Portrait"/>
    </div>
  </div>
      <div class="dialog-section" id="debrief"></div>
    </div>
    <div id="debrief-overlay">
      <div class="debrief-content" id="debrief-content"></div>
    </div>
  </div>
</div>
<footer>STARFLEET COMMAND | UNITED FEDERATION OF PLANETS</footer>
<script>
const MANIFEST_URL='https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Scenarios/Scenario%20Manifest.json';
const RAW_BASE='https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/'
let scenarios=[],currentScenario=0,currentNode=0,missionActive=false

// Crew portrait map and controller
const crewImages = {
  "Picard": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Picard.png",
  "Riker": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Riker.png",
  "Data": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Data.png",
  "Troi": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Troi.png",
  "Crusher": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Crusher.png",
  "O'Brien": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Obrien.png",
  "Obrien": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Obrien.png",
  "Worf": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Worf.png",
  "La Forge": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/La%20Forge.png",
  "Keller": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Major%20Aaron%20Keller.png",
  "Default": "https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Crew%20Images/Default.png"
};

// Normalizes crew names by removing titles/ranks so keys match crewImages
function normalizeCrewName(name) {
  if (!name) return "Default";
  return String(name)
    .replace(/^(Captain|Commander|Lt\.|Lieutenant|Doctor|Dr\.|Counselor|Counsellor)\s+/i, '')
    .replace(/^Chief\s+O['’]?Brien$/i, "O'Brien") // keep canonical O'Brien
    .trim();
}


function setPortrait(name) {
  const portrait = document.getElementById('crew-portrait-img');
  if (!portrait) return;
  const normalized = normalizeCrewName(name);
  portrait.src = crewImages[normalized] || crewImages["Default"];
}
async function loadScenarios(){
  try{
    const files = await (await fetch(MANIFEST_URL, { cache: 'no-store' })).json();
    const urls = files.map(f => (/^https?:\/\//i.test(f) ? f : RAW_BASE + String(f).replace(/^\/+/, '')));
    const arr = await Promise.all(urls.map(u => fetch(u, { cache: 'no-store' }).then(r => r.json())));
    scenarios = arr;
  } catch (e) {
    document.getElementById('communique').innerHTML = '<h2>STARFLEET COMMUNIQUÉ</h2><p>Unable to load mission data.</p>';
    return;
  }
  displayScenario(0);
}
function fadeTransition(el,newHTML){el.innerHTML=newHTML}
function displayScenario(index){
  setPortrait('Picard');
  currentScenario=index;currentNode=0;missionActive=false
  const dialog=document.getElementById('dialog')
  const options=document.getElementById('options')
  document.getElementById('debrief-overlay').classList.remove('active')
  document.getElementById('debrief-overlay').style.display='none'
  document.getElementById('communique').classList.remove('hidden')
  document.getElementById('mission').classList.remove('hidden')
  dialog.classList.remove('hidden')
  options.classList.remove('hidden')
  dialog.classList.remove('dialog-top')
  options.classList.remove('options-top')
  document.getElementById('debrief').innerHTML=''
  document.getElementById('debrief-content').innerHTML=''
  const s=scenarios[index]
  fadeTransition(document.getElementById('communique'),'<h2>STARFLEET COMMUNIQUÉ</h2><p>'+s.starfleet_message+'</p>')
  fadeTransition(document.getElementById('mission'),'<h2>MISSION DESCRIPTION</h2><p>'+s.mission_description+'</p>')
  renderDialogueNode()
}


function renderDialogueNode() {
  const s = scenarios[currentScenario];
  const node = s.dialogue_tree[currentNode];
  const dialog = document.getElementById("dialog");
  const options = document.getElementById("options");
  dialog.innerHTML = '<h2>' + node.crew.toUpperCase() + '</h2><p>' + node.line + '</p>';
  const comm = document.getElementById('communique');
  if (comm) {
    let banner = comm.querySelector('.story-banner');
    if (!banner) {
      banner = document.createElement('div');
      banner.className = 'story-banner';
      comm.insertBefore(banner, comm.firstChild);
    }
    banner.textContent = (s.story_name ? 'Episode Name: ' + s.story_name : '');
  }
  options.innerHTML = '';

  const medicalKeywords = [
    "sickbay","medical","doctor","physician","nurse","casualty","casualties",
    "wounded","injuries","injury","triage","treatment","care","heal","stabilize",
    "biohazard","pathogen","infection","infected","quarantine","isolation",
    "containment field in sickbay","decontamination","antidote","vaccine","cure",
    "contagion","contamination","biological","life signs unstable"
  ];
  const nonMedicalExclusions = [
    "physical structure","physical distortion","physical field","structural integrity",
    "containment field","biomechanical","material composition","resonance","graviton",
    "energy field","radiation","power field","hull breach","neutrino","quantum field",
    "subspace field","magnetic field","feedback loop","analysis","diagnostic",
    "cortical node","bio-signal","containment failure","power modulation"
  ];

  node.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt.label;
    btn.className = 'dialogButton';
    btn.onclick = function() {
      if(!missionActive){
        missionActive = true;
        const comm = document.getElementById('communique');
        const miss = document.getElementById('mission');
        if(comm) comm.classList.add('hidden');
        if(miss) miss.classList.add('hidden');
        const dlg = document.getElementById('dialog');
        const opts = document.getElementById('options');
        if(dlg) dlg.classList.add('dialog-top');
        if(opts) opts.classList.add('options-top');
      }
      if (opt.label.toLowerCase().includes('crusher')) {
        const textToCheck = (opt.label + ' ' + opt.crew_reply).toLowerCase();
        const hasMedical = medicalKeywords.some(k => textToCheck.includes(k));
        const isExcluded = nonMedicalExclusions.some(e => textToCheck.includes(e));
        if (!hasMedical || isExcluded) return;
      }

      const allButtons = options.querySelectorAll('.dialogButton');
      allButtons.forEach(b => {
        if (b !== this) b.style.display = 'none';
      });

      const reply = document.createElement('p');
      reply.className = 'reply-wrapper';
      const replyText = document.createElement('div');
      replyText.innerHTML = '<strong>' + opt.crew_reply + '</strong>';
      const imageContainer = document.createElement('div'); imageContainer.className = 'crew-image-container';
      const img = document.createElement('img');
      


function findCrewNameFromText(text) {
  const lower = text.toLowerCase();

  if (
    lower.includes("picard") ||
    lower.includes("captain picard") ||
    lower.startsWith("captain,")
  ) return "Picard";

  if (
    lower.includes("riker") ||
    lower.includes("number one") ||
    lower.includes("commander riker")
  ) return "Riker";

  if (
    lower.includes("data") ||
    lower.includes("lt. commander data") ||
    lower.includes("lieutenant commander data") ||
    lower.includes("mr. data")
  ) return "Data";

  if (
    lower.includes("la forge") ||
    lower.includes("geordi") ||
    lower.includes("lt. commander la forge") ||
    lower.includes("lieutenant commander la forge") ||
    lower.includes("commander la forge")
  ) return "La Forge";

  if (
    lower.includes("crusher") ||
    lower.includes("doctor crusher") ||
    lower.includes("dr. crusher") ||
    lower.includes("beverly") ||
    lower.includes("doctor")
  ) return "Crusher";

  if (
    lower.includes("troi") ||
    lower.includes("counselor troi") ||
    lower.includes("counselor") ||
    lower.includes("counsellor")
  ) return "Troi";

  if (
    lower.includes("worf") ||
    lower.includes("mr. worf") ||
    lower.includes("lt. worf") ||
    lower.includes("lieutenant worf")
  ) return "Worf";
  
   if (
    lower.includes("o'brien") ||
    lower.includes("obrien") ||
    lower.includes("chief o'brien") ||
    lower.includes("chief obrien") ||
    lower.includes("chief")
  ) return "O'Brien";

  return "Default";
}

function showDebrief() {
  const portrait = document.getElementById('crew-portrait');
  if (portrait) portrait.style.display = 'none';
  const s = scenarios[currentScenario];
  const d = s.debriefs[Math.floor(Math.random() * s.debriefs.length)];
  const reflection = s.reflection || [];

  document.getElementById('dialog').classList.add('hidden');
  document.getElementById('options').classList.add('hidden');
  const overlay = document.getElementById('debrief-overlay');
  const content = document.getElementById('debrief-content');

  let reflectionHTML = '';
if (reflection.length > 0) {
  reflectionHTML = `
    <div id="reflection-block" style="margin-top:50px; text-align:left; display:flex; flex-direction:column; align-items:flex-start; gap:10px;">
      ${reflection.map(r => {
        const normalizedCrew = normalizeCrewName(r.crew);
        const imgSrc = crewImages[normalizedCrew] || crewImages["Default"];
        return `
          <div style="display:flex; align-items:center; gap:10px;">
            <img src="${imgSrc}" alt="${r.crew}" style="width:50px; height:50px; border-radius:8px; box-shadow:0 0 8px rgba(255,215,120,0.5);" />
            <p style="margin:0;"><strong>${r.crew}:</strong> ${r.line}</p>
          </div>
        `;
      }).join('')}
    </div>`;
}

  content.innerHTML = `
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;">
      <div style="text-align:center;">
        <h2>DEBRIEF</h2>
        <p>${d.text}</p>
      </div>
      <button class="begin-mission-btn" onclick="restart()">Begin New Mission</button>
      ${reflectionHTML}
    </div>`;
  
  overlay.style.display = 'flex';
  overlay.classList.add('active');
}

<script>
(function(){
  const headerEl = document.querySelector("header");
  const footerEl = document.querySelector("footer");
  function ensureAlertImage(){
    let img = document.getElementById("alert-image");
    if(!img){
      const left = document.getElementById("left-panel");
      if(left){
        let panel = document.getElementById("alert-panel");
        if(!panel){
          panel = document.createElement("div");
          panel.id = "alert-panel";
          panel.style.display = "flex";
          panel.style.alignItems = "center";
          panel.style.justifyContent = "center";
          panel.style.width = "100%";
          panel.style.padding = "8px 0";
          left.insertBefore(panel, left.firstChild);
        }
        img = document.createElement("img");
        img.id = "alert-image";
        img.alt = "Alert Status";
        img.style.width = "150px";
        img.style.height = "auto";
        panel.appendChild(img);
      }
    }
    return img;
  }
  function setAlert(state){
    const img = ensureAlertImage();
    if(state === "red"){
      headerEl.style.background="linear-gradient(to right,#8b0000,#500000)";
      footerEl.style.background="linear-gradient(to right,#8b0000,#500000)";
      if(img) img.src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Red%20Alert.gif";
    } else if(state === "yellow"){
      headerEl.style.background="linear-gradient(to right,#bfa200,#8c7a00)";
      footerEl.style.background="linear-gradient(to right,#bfa200,#8c7a00)";
      if(img) img.src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Yellow%20Alert.gif";
    } else {
      headerEl.style.background="linear-gradient(to right,#006b3c,#00a65a)";
      footerEl.style.background="linear-gradient(to right,#006b3c,#00a65a)";
      if(img) img.src="https://raw.githubusercontent.com/BigBird7827/Red_Alert/main/Green%20Alert.gif";
    }
  }
  const redBtn = document.getElementById("red-alert");
  const yellowBtn = document.getElementById("yellow-alert");
  const greenBtn = document.getElementById("green-alert");
  if(redBtn) redBtn.addEventListener("click",()=>setAlert("red"));
  if(yellowBtn) yellowBtn.addEventListener("click",()=>setAlert("yellow"));
  if(greenBtn) greenBtn.addEventListener("click",()=>setAlert("green"));
  // Initialize default
  setAlert("green");
})();
</script>


<script>
(function(){
  if (window.__sessionTourPersistInit) return; window.__sessionTourPersistInit = true;
  const LSKEY = 'sessionTour.v1';
  const STORE = location.protocol === 'file:' ? sessionStorage : localStorage;
  let tour = [];
  let pos = 0;
  let finished = false;
  function shuffle(a){
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }
  function saveState(){
    try { STORE.setItem(LSKEY, JSON.stringify({ tour, pos, finished })); } catch {}
  }
  function loadState(){
    try {
      const raw = STORE.getItem(LSKEY);
      if (!raw) return null;
      const obj = JSON.parse(raw);
      if (!obj || !Array.isArray(obj.tour) || typeof obj.pos !== 'number' || typeof obj.finished !== 'boolean') return null;
      const n = Array.isArray(window.scenarios) ? window.scenarios.length : 0;
      if (obj.tour.length !== n) return null;
      return obj;
    } catch { return null; }
  }
  function buildTour(){
    const n = Array.isArray(window.scenarios) ? window.scenarios.length : 0;
    tour = shuffle(Array.from({ length: n }, (_, i) => i));
    pos = 0;
    finished = false;
    saveState();
  }
  function ensureTour(){
    const state = loadState();
    if (state) {
      tour = state.tour.slice();
      pos = Math.max(0, Math.min(state.pos, tour.length ? tour.length - 1 : 0));
      finished = !!state.finished;
    } else {
      buildTour();
    }
  }
  function showCurrent(){
    if (finished || !tour.length) return;
    const idx = tour[pos];
    try {
      if (typeof window.displayScenario === 'function') {
        window.displayScenario(idx);
        saveState();
      } else {
        console.warn('[Tour] displayScenario unavailable.');
      }
    } catch (e) {
      console.error('[Tour] displayScenario failed; skipping.', e);
      advance();
    }
  }
  function advance(){
    if (finished || !tour.length) return;
    pos++;
    if (pos >= tour.length) return finishTour();
    saveState();
    showCurrent();
  }
  function finishTour(){
    finished = true;
    saveState();
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:99999;';
    const card = document.createElement('div');
    card.style.cssText = 'background:#0b0f1a;color:#ffd166;border:2px solid #ffd166;border-radius:16px;padding:16px 20px;max-width:520px;text-align:center;font-family:inherit;';
    card.innerHTML = '<div style="font-weight:800;font-size:20px;margin-bottom:8px;">All scenarios shown</div><div style="opacity:.9">Session complete. Refresh to start a new session.</div>';
    overlay.appendChild(card);
    document.body.appendChild(overlay);
  }
  const _load = window.loadScenarios;
  window.loadScenarios = async function(){
    if (typeof _load === 'function') await _load();
    ensureTour();
    if (finished) finishTour(); else showCurrent();
  };
  const _restart = window.restart;
  window.restart = function(){
    if (!finished) advance();
    try { if (typeof _restart === 'function') return _restart(); } catch {}
  };
})();
</script>

<script>
(function(){
  if (window.__sequentialTourInit) return; window.__sequentialTourInit = true;
  let pos = 0;
  let finished = false;
  function show(idx){
    if (!Array.isArray(window.scenarios) || !window.scenarios.length) return;
    if (typeof window.displayScenario === 'function') {
      try { window.displayScenario(idx); } catch(e){ console.error(e); }
    }
  }
  function finish(){
    finished = true;
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);z-index:99999;';
    const card = document.createElement('div');
    card.style.cssText = 'background:#0b0f1a;color:#ffd166;border:2px solid #ffd166;border-radius:16px;padding:16px 20px;max-width:520px;text-align:center;font-family:inherit;';
    card.innerHTML = '<div style="font-weight:800;font-size:20px;margin-bottom:8px;">All scenarios shown</div><div style="opacity:.9">Session complete.</div>';
    overlay.appendChild(card);
    document.body.appendChild(overlay);
  }
  const _load = window.loadScenarios;
  window.loadScenarios = async function(){
    if (typeof _load === 'function') await _load();
    pos = 0;
    finished = false;
    show(pos);
  };
  const _restart = window.restart;
  window.restart = function(){
    if (finished) return;
    pos++;
    const n = Array.isArray(window.scenarios) ? window.scenarios.length : 0;
    if (pos >= n) return finish();
    show(pos);
    try { if (typeof _restart === 'function') return _restart(); } catch {}
  };
})();
</script>

<script>
// === EPISODE SELECTOR PANEL ===

// Create LCARS Episodes button
const sidebar = document.querySelector('.sidebar');
if (sidebar) {
  const episodesBtn = document.createElement('button');
  episodesBtn.className = 'lcars-button episodes-btn';
  episodesBtn.textContent = 'EPISODES';
  sidebar.appendChild(episodesBtn);

  // Create episode list container
  const episodeList = document.createElement('div');
  episodeList.className = 'episode-list hidden';
  sidebar.appendChild(episodeList);

  // Hide and show helper functions
  function toggleSidebarButtons(hide) {
    const buttons = sidebar.querySelectorAll('.lcars-button:not(.episodes-btn)');
    buttons.forEach(btn => btn.style.display = hide ? 'none' : 'block');
  }

  // Populate episode list from scenarios
  function populateEpisodeList() {
    episodeList.innerHTML = '';
    scenarios.forEach((s, index) => {
      const epBtn = document.createElement('button');
      epBtn.className = 'lcars-button episode-entry';
      epBtn.textContent = s.story_name || 'Untitled Scenario ' + (index + 1);
      epBtn.onclick = () => {
        currentScenario = index;
        displayScenario(currentScenario);
        episodeList.classList.add('hidden');
        toggleSidebarButtons(false);
      };
      episodeList.appendChild(epBtn);
    });
  }

  // Handle Episodes button click
  episodesBtn.onclick = () => {
    const hidden = episodeList.classList.contains('hidden');
    if (hidden) {
      toggleSidebarButtons(true);
      populateEpisodeList();
      episodeList.classList.remove('hidden');
    } else {
      episodeList.classList.add('hidden');
      toggleSidebarButtons(false);
    }
  };
}

// CSS styling for the episode list
const style = document.createElement('style');
style.textContent = `
  .episode-list {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    overflow-y: auto;
    max-height: 80vh;
  }
  .episode-list.hidden { display: none; }
  .episode-entry {
    background-color: #ff9966;
    color: black;
    text-align: left;
    padding: 8px;
    border: none;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
  }
  .episode-entry:hover {
    background-color: #ffaa77;
  }
  .episodes-btn {
    background-color: #cc6699;
    margin-top: 15px;
  }
`;
document.head.appendChild(style);
</script>
